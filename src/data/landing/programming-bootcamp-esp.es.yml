  heading: "Obtener más información"
  motivation: "luego de haber rellenado el formulario, recibirás confirmación por correo y detalles sobre el programa, financiamiento y apoyo para tomar decisiones informadas sobre tu carrera"
  button_label: Enviar 
  redirect: "/es/gracias" #you can redirect to another url or entirely diffrent website
    
