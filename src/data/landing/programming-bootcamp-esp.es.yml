meta_info:
  slug: programming-bootcamp-esp # <--- URL 4geeksacademy.com/es/landing/academia-programacion
# landing para campañas con influencers
  visibility: "unlisted" # visible (default), hidden (not indexed) or unlisted (listed but not in sitemap).
