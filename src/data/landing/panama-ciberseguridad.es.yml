# Possible layours: [two_column_left_image, two_column_right_image]
components:
  - name: new_design_with_bullets
    position: 1
    layout: two_column_right
    proportions: [7, 5]
    swipable: False
    background: "#fbfbfb"
    image:
      style: '{"backgroundSize": "contain", "filter":"drop-shadow(10px 10px 0px rgba(0, 132, 255, 1))"}'
      src: "/images/landing/hombre-con-laptop.webp"
      shadow: false
    section_heading:
      text: "La demanda actual de especialistas en Ciberseguridad en Panamá"
      style: '{ "font-size": "30px" }'
    heading:
      text: ""
    sub_heading:
      text: "Panamá, como un centro neurálgico de negocios y tecnología en América Latina, enfrenta un número creciente de amenazas cibernéticas. Las organizaciones locales buscan cada vez más expertos en ciberseguridad para proteger sus activos digitales. Este bootcamp te preparará para convertirte en un especialista en ciberseguridad, listo para enfrentar los desafíos más complejos en el ámbito digital."
    button:
      text: "Descarga más información"
      color: white
      hover_color: "white"
      background: "black"
      path: "#leadform_bottom"
    content:
      text: ""
      font_size: ["16px"]
      path: ""
    bullets:
      items:
        - text: "El mercado de ciberseguridad en Panamá generará este año $51 millones de dólares, lo que representa un 34 % de crecimiento respecto al año anterior, según Frost & Sullivan."
          icon: "circle"
        - text: "El sueldo promedio de un Analista en Ciberseguridad en Panamá es de PAB 1.591 por mes."
          icon: "circle"
        - text: "se estima que hacen falta al menos 3,14 millones de profesionales en ciberseguridad para satisfacer la demanda global."
          icon: "circle"

  - name: porque-bootcamp-de-ciberseguridad
    position: 4
    proportions: [5, 7]
    layout: two_column_left
    background: "veryLightBlue2" # Name of the color(from components/Styling/index.js) or color code ex: #C9F9F9
    image:
      style: '{"backgroundSize": "cover", "border": "2px solid black"}'
      src: "/images/landing/GrupoVariasNacionalidades.webp"
      shadow: true
    heading:
      text:
        "Ventajas únicas de 4Geeks Academy"
        #           xl      lg      md      sm      xs
      font_size: ["45px", "45px", "30px", "28px", "25px"]
    sub_heading:
      text: "Nuestro bootcamp está diseñado para brindarte una formación exhaustiva y práctica en ciberseguridad. Aprenderás a identificar y mitigar amenazas, proteger redes y sistemas, y desarrollar estrategias de seguridad digital que son críticas para el éxito en el mundo moderno."
    content:
      style: "{}"
      text: ""
      font_size: ["16px"]
    bullets:
      items:
        - heading: "Experiencia Práctica"
          text: "Adquiere habilidades prácticas en ciberseguridad, alineadas con las demandas del mercado laboral actual, trabajando con estandares a la altura del ISO y NIST."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Clases Reducidas"
          text: "Disfruta de un ambiente de aprendizaje más efectivo con un ratio de 1 profesor por cada 7 estudiantes, lo que permite una atención más personalizada."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Mentorías Ilimitadas"
          text: "Acceso ilimitado y de por vida a mentorías personalizadas y a una comunidad internacional de más de 5,000 profesionales, lo que te brinda apoyo continuo en tu carrera."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
    button:
      text: "Descargar información"
      color: white
      hover_color: "white"
      background: "black"
      path: "#leadform_bottom"

