meta_info:
  slug: front-end-developer-coding-bootcamp # <--- URL 4geeksacademy.com/us/landing/example

  # This will show on social media when shared
  title: "Go Beyond Basics Become a Pro Front-End Developer with 4Geeks"
  description: "Master industry-standard languages such as HTML, CSS, and JavaScript, along with popular frameworks like React – acquiring real-world, in-demand skills"
  image: "/images/bg/main-bg.jpg"
  keywords: "Coding Classes, Learn to code, 4Geeks Academy"
  visibility: "visible" # visible (default), hidden (not indexed) or unlisted (listed but not in sitemap).
  template: "landing_a" # <--- choose your landing template
  redirects: []

  # Set a particular course or location to the landing page
  # this UTM fields will be also included in the CRM contact
  utm_course: ["full-stack"]
  utm_location:
    [
      "downtown-miami",
      "atlanta-usa",
      "chicago-usa",
      "dublin-ireland",
      "europe",
      "hamburg-germany",
      "houston-usa",
      "losangeles-usa",
      "munich-germany",
      "newyork-usa",
      "online",
      "toronto-canada",
    ]
  automation: soft # comma separated, "soft" is the default value
  tag: request_more_info # comma separated, "request_more_info" is the default value

form:
  # posible fields: "first_name", "last_name", "full_name", "phone", "email"
  # always the first_name, email and phone will be mandatory if added.
  fields: ["full_name", "phone", "email"]
  heading: "Get more information in minutes"
  motivation: "After submitting the form, you will receive an email from the advisor with information about the programming bootcamp, campus, community, outcomes, scholarships, financing, syllabus, and support."
  button_label: Request More Information
  redirect: null #you can redirect to another url or entirely diffrent website

apply_schollarship: # form that is displayed at the end of the landing
  # title: "Apoyo Profesional Ilimitado"
  imageSide: "left"
  image: "../../../static/images/landing/apply.png"

# jumbotron on the top (cannot be commented out)
header_data:
  tagline: Front-End Developer Bootcamp
  sub_heading: "No previous experience required"
  background: "#FFF1D1"
  badge: "../../../static/images/badges/Course-Report-Badge-2024.webp"
  image_filter: brightness(0.3)

features:
  marginTop: 0px #<-- separation between tagline and the bullets

  #                                         up   left down  right
  styles: '{ "fontSize": "20px", "margin": "10px 0px 10px 0px" }'
  bullets:
    - No previous experience or coding skills required.
    - Choose from options that fit your schedule — part-time, online, or hybrid programs
    - Flexible payment plans starting at $150 a month, with the option to pay after landing a job
    - Get lifetime access to our mentors and Career Growth Support (Your first Job in Tech is our goal)

follow_bar:
  position: "top" # top, bottom, hidden
  content:
    text: "No Coding Experience? Build Your Tech Skills from Scratch with Our Coding Bootcamp"
    text_mobile: "No Coding Experience? Build Your Tech Skills from Scratch with Our Coding Bootcamp"
    # devices:   XL      LG    MD      SM    XS
    font_size: ["25px", "25px", "25px", "20px", "18px"]
  button:
    text: "Get more information"
    path: "#leadform_header"
  phone:
    text: "Call"

