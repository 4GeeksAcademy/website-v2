components:
  - name: JobGuarantee
    layout: job_guarantee_small
    position: 1
    heading:
      text: Job guarantee commitment
    icons:
      - icon: "handshake"
        title: We both commit to your future career
      - icon: "stairswflag"
        title: Complete all stages of our career support process.
      - icon: "network"
        title: Access a network of +5K hiring partners.
      - icon: "graduation-2"
        title: Get a job within 180 days of graduation or your money back.
    button:
      path: https://storage.googleapis.com/4geeks-academy-website/PDF%20and%20Docs/Conditions%20Job%20Guaranteed%20Program.pdf
      text: Conditions apply

  - name: two_column
    position: 3
    layout: two_column_left
    image:
      src: "/images/landing/hombre-con-laptop.png"
    heading: 
      text: "Why 4Geeks?"
    sub_heading:
      text: "¿Quieres desatar tu potencial como Full-Stack Developer y/o Data Scientist?"
    button: 
      text: "APPLY NOW"
      color: white
      hover_color: "white"
      background: "black"
      path: "#leadform_header"
    content: 
      text: |
        Conviértete en un Full-Stack Developer y/o Data Scientist en solo 18 semanas con 4Geeks Academy. Sin experiencia previa necesaria.<br>
        Contamos con más de 8 años de experiencia, presencia en diferentes partes del mundo y premios a nivel mundial. 
        <br>
        <br>
        <span style="font-weight: 700;">¡Únete a la academia y transforma tu carrera!</span>

