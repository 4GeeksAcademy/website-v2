  description: "Coding has become an essencial knowledge for every career, join our coding school, learn to code and have a better life."
  image: "/images/bg/main-bg.jpg"
  keywords: "Coding School, Coding Academy, Coding Classes, Learn to code, 4Geeks Academy"

