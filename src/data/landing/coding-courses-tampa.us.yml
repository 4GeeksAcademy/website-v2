meta_info:
  slug: coding-courses-tampa # <--- URL 4geeksacademy.com/us/landing/example

  # This will show on social media when shared
  title: "Coding Courses in Tampa | 4Geeks Academy - Top Coding Bootcamp"
  description: "Enroll in 4Geeks Academy's coding courses in Tampa and become a Full-Stack Developer, Data Scientist, or Cybersecurity Specialist."
  visibility: "visible" # visible (default), hidden (not indexed) or unlisted (listed but not in sitemap).
  image: "/images/bg/the-academy-bg.jpg"
  keywords: ""

  template: "landing_a" # <--- choose your landing template
  redirects:
    [] # <--- URL redirections to avoid 404 errors


