# Possible layours: [two_column_left_image, two_column_right_image]
components:
  - name: new_design_with_bullets
    position: 1
    layout: two_column_right
    proportions: [7, 5] 
    swipable: False
    background: "#fbfbfb"
    image:
      style: '{"backgroundSize": "contain", "filter": "drop-shadow(10px 10px 0px rgba(255, 183, 24, 1))"}'
      src: "/images/landing/blonde-girl-laptop.png"
      shadow: false
    section_heading: 
      text: "La Importancia de la Ciberseguridad en Costa Rica"
      style: '{ "font-size": "30px" }'
    heading: 
      text: ""
    sub_heading:
      text: "Con el avance de la digitalización en Costa Rica, la demanda de expertos en ciberseguridad ha aumentado significativamente. Este Bootcamp te preparará para enfrentar estos desafíos y te posicionará como un especialista en el campo de la ciberseguridad en Costa Rica."
    button: 
      text: "Descarga más información"
      color: white
      hover_color: "white"
      background: "black"
      path: "#leadform_bottom"
    content: 
      text: ""
      font_size: ["16px"]
      path: ""
    bullets:
      items:
      - text: "Se ha observado un incremento anual del 20% en la demanda de profesionales en ciberseguridad en Costa Rica, impulsado por el avance de la digitalización y la necesidad de proteger datos sensibles en diversos sectores."
        icon: "circle" 
      - text: "Actualmente, hay más de 2,000 vacantes disponibles en el sector de ciberseguridad en Costa Rica. Estas oportunidades se encuentran en multinacionales como IBM, Akamai, y Equifax, que han establecido centros de operaciones de seguridad en el país."
        icon: "circle" 
      - text: "Los especialistas en ciberseguridad en San José, Costa Rica pueden ganar entre $1,550 y $6,000 USD mensuales, dependiendo de su experiencia y nivel de especialización."
        icon: "circle" 

  - name: porque-bootcamp-de-ciberseguridad
    position: 4
    proportions: [6,6]
    layout: two_column_left
    background: "veryLightBlue2" # Name of the color(from components/Styling/index.js) or color code ex: #C9F9F9
    image:
      style: '{"backgroundSize": "contain", "background-position": "center"}'
      src: "/images/Group-6663.png"
      shadow: false
    heading:
      text: "Beneficios Únicos de nuestro Bootcamp"
        #           xl      lg      md      sm      xs
      font_size: ["45px", "45px", "30px", "28px", "25px"]
    sub_heading:
      text: "Nuestro bootcamp está diseñado para ofrecerte una formación integral y práctica en ciberseguridad, adaptada a las necesidades del mercado costarricense. Te prepararás para identificar y mitigar amenazas, proteger redes y sistemas, y desarrollar estrategias de seguridad digital que son esenciales en el mundo actual."
    content:
      style: '{}'
      text: "Da el primer paso hacia un futuro profesional exitoso con 4Geeks Academy en Costa Rica. Nuestro enfoque práctico y el compromiso con tu desarrollo profesional te prepararán para enfrentar los desafíos del mundo digital actual."
      font_size: ["16px"]
    bullets:
      items:
      - heading: "Experiencia Práctica"
        text: "Adquiere habilidades prácticas en ciberseguridad, alineadas con las exigencias del mercado laboral en Costa Rica, trabajando con estándares reconocidos como ISO y NIST. En 4Geeks Academy, no solo aprenderás a proteger sistemas, sino que también desarrollarás competencias que te harán destacar en el campo laboral."
        icon: "check" #string with icon for example ['check', 'cicle', etc]
      - heading: "Clases Reducidas"
        text: "Disfruta de un ambiente de aprendizaje más efectivo con un ratio de 1 profesor por cada 7 estudiantes, este enfoque permite que cada estudiante reciba el apoyo necesario para resolver dudas y consolidar conocimientos."
        icon: "check" #string with icon for example ['check', 'cicle', etc]
      - heading: "Mentorías Ilimitadas"
        text: "Acceso ilimitado y de por vida a mentorías personalizadas y a una comunidad internacional de más de 5,000 profesionales, brindándote apoyo continuo en tu carrera, incluso después de graduarte."
        icon: "check" #string with icon for example ['check', 'cicle', etc]
    button: 
      text: "Descarga más información"
      color: white
      hover_color: "white"
      background: "black"
      path: "#leadform_bottom"

