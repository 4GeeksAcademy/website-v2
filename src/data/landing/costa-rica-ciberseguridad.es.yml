  heading: "Descarga más información"
  motivation: "Descarga a toda la información del curso y opciones de financiamiento en tu correo en 5 minutos.."
  button_label: Descarga más información
  redirect: "/es/gracias/?lang=es"  #you can redirect to another url or entirely diffrent website

