choose_your_program:
  position: 10
  title: Nuestros Programas
  paragraph: Programas en formato part-time con clases en vivo y profesores en activo
  programs:
  - title: "Full Stack Developer"
    sub_title: "Nivel 1"
    icon: "fullstack"
    description: |
      Desde 0 hasta convertirte en programador full-Stack. Trabajarás con HTML5, CSS3, Bootstrap, JS, Reactjs, SQL, Python, Flask, REST API's, etc. para crear aplicaciones web responsive. Obtendrás una sólida base de front, back, bbdd, procesos distribuidos y despliegue con instructores apasionados y un plan de estudios práctico y actualizado. 
      Disponible en modalidad part time en remoto
    
    text_link: Solicita tu beca
    link: "#" # moves to start position
    
  - title: "Data Science & Machine Learning"
    sub_title: "Developers o perfiles STEM"
    icon: "machine"
    description: |
      Domina las principales librerías de gestión de datos con Python (Pandas, Numpy, Matplotlib). Gestiona todo el ciclo de vida de los datos: extracción, depuración, visualización y análisis y desarrolla pronósticos con Machine Learning y Deep Learning. 
    text_link: Solicita tu beca
    link: "#"    

