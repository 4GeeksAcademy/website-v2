    icons:
      - icon: "graduation-2"
        color: "#0084FF"
        title: "Eligibility"
        content: "Must be a legal resident of Greater Dallas, underemployed or unemployed."
      - icon: "briefcase-2"
        color: "#FFB718"
        title: "Application"
        content: "Fill out the form and pass the assessment process."
      - icon: "presentation"
        color: "#d91e1e"
