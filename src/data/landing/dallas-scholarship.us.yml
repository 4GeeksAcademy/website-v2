      src: "/images/landing/blonde-girl-laptop.png"
    section_heading:
      style: '{ "margin-top": "50px", "color": "black", "max-width": "900px", "font-size": "34px", "align-self": "center" }'
      text: |
        Transform you life with 4Geeks Academy and Kosmos: A Comprehensive Approach to Career Readiness
    heading:
      style: '{ "margin-top": "0px", "font-weight": "300"  }'
      text: "Why 4Geeks?"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
    sub_heading:
      font_size: ["18px", "18px", "18px", "18px", "18px"]
      style: '{ "font-weight": "100" }'
      text: "Master  Python, React, JavaScript, and leverage cutting-edge AI tools to enhance your productivity and workflow. Gain the most sought-after skills in tech  and launch your  career as a software developer.  More information here."
    content:
      font_size: ["16px"]
      text: ""
    bullets:
      items:
        - text: "Industry-aligned curriculum, ahead of the latest job market trends"
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - text: "An extensive, highly active network of partners in Tech"
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - text: "Lifelong and readily available coding mentorship"
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - text: "Unlimited and personalized career support"
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - text: "AI-powered support 24/7"
          icon: "check" #string with icon for example ['check', 'cicle', etc]
    button:
      style: '{ "padding": "10px", "border-radius": "3px" }'
      text: "Apply Now"
      color: white
      hover_color: "white"
      background: "blue"
      path: "#leadform_bottom"

  - name: pay
    position: 5
    layout: two_column_left
    background: "#F4F9FF"
    proportions: [6, 6]
    image:
      style: '{ "backgroundSize": "contain" }'
      src: "/images/landing/20-million-column-4geeks.png"
    heading:
      style: '{ "margin-top": "0px" }'
      text: "Why are we partnering with Kosmos?"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
    sub_heading:
      font_size: ["18px", "18px", "18px", "18px", "18px"]
      style: '{ "font-weight": "100" }'
      text: "Recognizing that technical skills alone aren’t enough for long-term success, Kosmos developed its proprietary ‘Switch’ workshops to equip you  with essential career and life skills, including:"
    content:
      font_size: ["16px"]
      text: ""
    bullets:
      items:
        - heading: "Gamified Application Process – "
          text: "An AI-enhanced assessment helps candidates identify if they are suited for software development."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Goal-Setting & Career Alignment – "
          text: "A structured personal approach to ensure students are a good fit for the tech field and positioned for success."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Financial Literacy Training – "
          text: "Supported by leading financial institutions, it equips students with essential money management skills."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Strength & Potential Identification – "
          text: "Creative exercises and guest speakers help participants rewrite limiting narratives and unlock hidden talents."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
    button:
      style: '{ "padding": "10px", "border-radius": "3px" }'
      text: "Apply Now"
      color: white
      hover_color: "white"
      background: "blue"
      path: "#leadform_bottom"

  - name: start_your_journey
    position: 6
    layout: two_column_left
    background: "#F4F9FF"
    proportions: [5, 7]
    content:
      font_size: ["16px"]
      text: "This is your chance to be part of it! The Texas Lone Star Scholarship covers 100% of your tuition, making it possible to become an in-demand tech professional without straining your finances."
    image:
      style: '{ "backgroundSize": "contain" }'
      src: "/images/landing/community-support-2.png"
    section_heading:
      text: "THE DALLAS TECH SCENE IS THRIVING"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
    sub_heading:
      text: "Dallas is rapidly emerging as a major tech hub, attracting top companies, startups, and tech talent. As demand for skilled developers grows, it’s the perfect time to kickstart your tech career!"
      style: '{ "font-weight": "300", "font-size": "18px", "textAlign": "justify" }'
    button:
      text: "Apply Now"
      color: white
      background: "blue"
      path: "#leadform_bottom"
    bullets:
      items:
        - heading: "Expanding Job Market"
          text: "The Dallas-Fort Worth area is projected to add over 20,000 tech jobs by the end of 2025. Software developers are in high demand, with companies investing heavily in building web applications and digital solutions."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Home to Tech Giants & Startups"
          text: "Companies like Texas Instruments, AT&T, and Samsung have a strong presence, while a thriving startup ecosystem is fueled by $1.9 billion in venture capital."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "High-Paying Careers"
          text: "Entry-level software engineers in Dallas earn an average of $75,000 per year. With experience, tech professionals can earn well above six figures, making tech a stable, future-proof career."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Innovation & Community"
          text: "Dallas has a supportive tech culture, with networking events, meetups, and bootcamps helping newcomers break in and grow."
          icon: "check" #string with icon for example ['check', 'cicle', etc]




