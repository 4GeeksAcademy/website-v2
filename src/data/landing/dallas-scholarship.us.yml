meta_info:
  slug: dallas-scholarship # <--- URL 4geeksacademy.com/us/landing/example

  # This will show on social media when shared
  title: "Launch Your Tech Career with 4Geeks Academy in Dallas"
  description: "Coding bootcamps with full or partial scholarships available in dallas"
  visibility: "hidden" # visible (default), hidden (not indexed) or unlisted (listed but not in sitemap).
  # This will show on social media when shared
  image: "public/images/bg/the-academy-bg.jpg"
  keywords: ""

  template: "landing_a" # <--- choose your landing template
  redirects: # <--- URL redirections to avoid 404 errors
    []

  # Set a particular course or location to the landing page
  # this UTM fields will be also included in the CRM contact
  utm_course: ["full-stack"]
  utm_location: ["downtown-miami"]
  automation: strong # comma separated, "soft" is the default value
  tag: website-lead # comma separated, "request_more_info" is the default value

form:
  # posible fields: "first_name", "last_name", "full_name", "phone", "email"
  # always the first_name, email and phone will be mandatory if added.
  # NOTE: THERE IS NO NEED TO ADD THE COURSE FIELD HERE. IT IS CONTROLLED THROUGH THE utm_course
  fields: ["full_name", "phone", "email"]
  heading: "Apply to our life-changing bootcamp experience!"
  motivation: "Fill out the form to receive our program details and scholarship information!"
  button_label: Apply NOW
  redirect: "/us/thank-you/" #you can redirect to another url or entirely diffrent website

apply_schollarship: # form that is displayed at the end of the landing
  # title: "Get more info about this award-winning development course"
  imageSide: "left"
  image: "../../../static/images/landing/hombre-joven-con-laptop-senalando.webp"

navbar:
  buttonText: "Apply now"
  buttonUrl: "#leadform_header" # url accepts: relative(/apply), absolute(https://google.com), id(#componentName) or position(#top #bottom)
  logoUrl: "#"

header_data:
  tagline: "Hey Dallas! Your life in Tech starts Here!"
  sub_heading: |
    <span style="font-size: 32px;">Get Ready for a Tech Career with a Full Scholarship.</span>
  background: "#ffffff"
  partner_logo_url: "../../../static/images/partner/kosmoslogo.png"
  tagline_color: "#1c1c1c"
  form_styles:
    background: "#0084FF"
    color: "white"
    button:
      background: "black"
  badge: "../../../static/images/badges/course-report-best-coding-bootcamps-badge-2025.png"
  image_filter: brightness(0.3)

features:
  marginTop: 0px #<-- separation between tagline and the bullets
  text: "Apply now—don’t miss your chance!"
  bullets:
    - "For residents of Greater Dallas ONLY."
    - "Get a high-paying, future-proof tech-job, right in your city."
    - "Award-winning tech education and transformative life skills."
    - "Only 25 spots- act now! "
  styles: '{ "color": "black", "fontWeight":"400" }'

