    sub_heading:
      text: |
        If you work or live in Miami-Dade and have an annual household income below the Area Median Income, who is a citizen, permanent resident, or DACA recipient is invited to apply. <strong style="font-weight: bold;"> People of color, veterans, and single female heads of household </strong> are encouraged to apply.
      font_size: ["16px", "16px", "16px", "16px", "16px"]
    button:
      text: "APPLY NOW"
      color: "white"
      hover_color: "white"
      path: "#top"
      background: "black"
    columns:
      - image:
          style: '{ "backgroundSize": "cover", "minHeight": "230px", "borderRadius": "80px" }'
          src: "/images/landing/of_color.png"
        content: 
          text: "PEOPLE <br> OF COLOR"
