  text: '<span style="margin-top: 10px; display: block;"> <strong style="font-weight: bold;">The United Way Miami Workforce Project</strong> is an exciting new training program made possible by United Way Miami, 4Geeks Academy, and Social Finance.</span>'
  bullets:
    - "Become a Software Developer and get a new career"
    - "Get up to $6400 for living stipends to pay your regular costs while taking the program"
    - "100 Spots Available. Only 50 left!" 
    - "Now open and accepting applications!"
  styles: '{ "color": "black", "fontWeight":"500" }'

