      font_size: ["16px", "16px", "16px", "16px", "16px"]
    content:
      font_size: ["16px"]
      text: |
        <h4><strong style="font-weight: bold;"> > JOB OPPORTUNITIES </strong></h4>
        <p>Computer programmers are in high demand—and the demand for programmers will keep increasing over the decade.</p>
        <br>
        <h4><strong style="font-weight: bold;"> > BETTER PAY </strong></h4>
        <p>Starting salary for a Jr. Software Developer in Miami is $48,000.</p>
        <br>
        <h4><strong style="font-weight: bold;"> > CAREER FLEXIBILITY </strong></h4>
        <p>Coding skills prepare you for a variety of jobs in the rapidly-shifting digital economy.</p>
  - name: geeksinfo
    position: 1
    layout: geeksInfo

  - name: why4geeks
    position: 5
    layout: two_column_left
    proportions: [5, 7]
    image:
      style: '{ "backgroundSize": "contain" }'
      src: "/images/landing/group_4.png"
    heading:
      text: "Why 4Geeks Academy?"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
    sub_heading:
      text: "Students and alumni from 4Geeks Academy grow and thrive."
      font_size: ["16px", "16px", "16px", "16px", "16px"]
    content:
      font_size: ["16px"]
      text: |
        <p>Founded in 2015, we are specialists of code. We have +7 campuses spread over the United States, Latin America and Europe. Over 2,500 students have graduated from our programs with valuable coding skills.</p>
        <br>
        <p style="background: rgb(255, 183, 24); padding: 5px; box-shadow: 5px 5px 0px 0px rgba(0,0,0);">Our coding bootcamps are designed to be <span style=" font-weight: bold;">flexible</span> so that anyone, including learners raising children or working full-time, can <span style=" font-weight: bold;">enroll and succeed.</span></p>
        <br>
        <p>These <strong style="font-weight: bold;font-size:20px;">programs (Part-time -16 weeks long- or Full-Time -9 weeks long-)</strong> will teach you the skills you need to succeed as a software developer. </p>
        <br>
        <h2><strong style="font-weight: bold;font-size:20px;color:black;">Are you ready to break down obstacles and start a new career?</strong></h2>
    
