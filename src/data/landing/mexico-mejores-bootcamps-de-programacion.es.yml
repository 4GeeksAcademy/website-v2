meta_info: 
  slug: mejores-bootcamps-de-programacion-mexico # <--- URL 4geeksacademy.com/us/landing/example

  # This will show on social media when shared
  title: "Descubre por qué somos uno de los mejores bootcamps de programación en México"
  description: "4Geeks Academy es una escuela de tecnología líder en América Latina que te ofrece la oportunidad de convertirte en un profesional del futuro."
