      font_size: ["16px", "16px", "16px", "16px", "16px"]
    content:
      font_size: ["16px"]
      text: "Toda persona con la motivación y la capacidad de trabajo necesaria para realizar un cambio en su carrera profesional. Personas en riesgo de exclusión social, migrantes, mujeres, desempleados, etc. Para estudiar en 4Geeks no es necesario tener experiencia previa, cualquier persona podría aprender a programar, sin embargo, se evaluarán las habilidades lógicas y tecnológicas, capacidad de aprendizaje y motivaciones, para determinar si tendrán éxito en este tipo de programas de estudios, así como también dentro del mundo tecnológico, como  profesionales. Mira aquí el criterio de elegibilidad"

  - name: coding
    position: 4
    layout: two_column_right
    proportions: [6, 6]
    background: "rgba(255, 183, 24, 0.2)"
    image:
      style: '{ "backgroundSize": "contain" }'
      src: "/images/landing/group_194.png"
    heading:
      text: "Porqué aprender a programar"
      font_size: ["40px", "40px", "40px", "40px", "40px"]
    sub_heading:
      text: "Aprender a programar te dará acceso a"
      font_size: ["16px", "16px", "16px", "16px", "16px"]
    content:
      font_size: ["16px"]
      text: |
        <h4><strong style="font-weight: bold;"> > Oportunidades de empleo </strong></h4>
        <p>El 80% de los trabajos del futuro todavía no se han inventado pero requerirán saber programar.</p>
        <br>
        <h4><strong style="font-weight: bold;"> > Mejores salarios </strong></h4>
        <p>Un programador junior puede ganar en su primer trabajo entre 18.000 € y 24.000 €</p>
        <br>
        <h4><strong style="font-weight: bold;"> > Flexibilidad de carrera </strong></h4>
        <p>Como programador podrás trabajar en diversas áreas. Esta habilidad te abre muchas puertas.</p>
  - name: geeksinfo
