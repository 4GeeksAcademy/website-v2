      text: "Porqué 4Geeks Academy"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
    sub_heading:
      text: "Los estudiantes y ex alumnos de 4Geeks Academy crecen y prosperan."
      font_size: ["16px", "16px", "16px", "16px", "16px"]
    content:
      font_size: ["16px"]
      text: |
        <p>Desde 2015 enseñamos en programación. Tenemos 7 campus entre USA, Latinoamérica y Europa. Más de 3500 personas han impulsado su carrera gracias a 4Geeks Academy. </p>
        <br>
        <p><span style="background: rgb(255, 183, 24);font-weight: bold;">Hemos sido reconocidos como el Mejor Coding Bootcamp de España (2021, 2022 y 2023) y el Mejor Centro de Formación de España (2023)</p>
        <br>
        <p>Formato part-time intensivo de 18 semanas que ha sido reconocido como el Mejor Programa para la Inserción Profesional según los Premios Excelencia Educativa. </p>
        <br>
        <h2><strong style="font-weight: bold;font-size:20px;color:black;">¿Estás preparado para derribar obstáculos y empezar una nueva carrera?</strong></h2>
    
