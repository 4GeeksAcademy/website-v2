components:
    - name: first
      position: 1
      proportions: [6, 6]
      layout: two_column_left
      image:
        style: '{ "backgroundSize": "contain", "background-position": "center" }'
        src: "/images/landing/hombre-joven-con-laptop-senalando.webp"
        shadow: false
      heading:
        text: "A Support System Like No Other"
        font_size: ["33px", "33px", "33px", "33px", "33px"]
        style: '{ "lineHeight": "30px" }'
      bullets:
        items:
          - heading: "Geekpal"
            text: |
              Unlimited 1:1 Mentorship
              <br />
              Weekly study halls and as many 1-on-1 sessions as you need. Our expert mentors are always here to help you tackle coding challenges, big or small.
            icon: "check"
            icon_color: "#25BF6C"
          - heading: "Geekforce"
            text: |
              Lifetime Career Support
              <br />
              From optimizing your CV, LinkedIn, GitHub, and portfolio to tailored mock interviews, our career experts provide personalized guidance to help you launch your career—even after you’ve landed your first job.
            icon: "check"
            icon_color: "#25BF6C"
          - heading: "Slack Channels"
            text: |
              Join Our Global Community
              <br />
              Be part of a supportive network of over 6,100 people worldwide. Share advice, get feedback, and grow together in dedicated channels you can access from day one to forever.
            icon: "check"
            icon_color: "#25BF6C"

    - name: second
      position: 2
      proportions: [5, 7]
      layout: two_column_right
      image:
        style: '{ "backgroundSize": "contain", "background-position": "center" }'
        src: "/images/landing/community-support-2.webp"
        shadow: false
      heading:
        text: "A Support System Like No Other"
        font_size: ["33px", "33px", "33px", "33px", "33px"]
        style: '{ "lineHeight": "30px" }'
      bullets:
        items:
          - heading: "4Geeks.com"
            text: |
              Your Learning Hub
              <br />
              Access additional resources to accelerate your growth, including live events, interactive exercises, and a wealth of coding tools designed for every skill level.
            icon: "check"
            icon_color: "#25BF6C"
          - heading: "Rigobot"
            text: |
              Your AI Coding Assistant
              <br />
              Whether you’re debugging code, tracking your progress with skill evaluations, or looking for instant tutoring, Rigobot has you covered 24/7. Our expert AI assistant ensures you stay on track and solve challenges faster, no matter the time of day.
            icon: "check"
            icon_color: "#25BF6C"

    - name: third
      position: 3
      proportions: [6, 6]
