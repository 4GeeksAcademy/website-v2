# Possible layours: [two_column_left_image, two_column_right_image]
components:
  - name: new_design_with_bullets
    position: 1
    layout: two_column_right
    proportions: [7, 5] 
    swipable: False
    background: "#fbfbfb"
    image:
      style: '{"backgroundSize": "contain", "filter":"drop-shadow(10px 10px 0px rgba(0, 132, 255, 1))"}'
      src: "/images/landing/hombre-con-laptop.webp"
      shadow: false
    section_heading: 
      text: "La Urgente Necesidad de Profesionales en Ciberseguridad"
      style: '{ "font-size": "30px" }'
    heading: 
      text: ""
    sub_heading:
      text: "En un mundo digital cada vez más interconectado, la ciberseguridad se ha convertido en una prioridad crítica, especialmente en Venezuela, donde los ataques cibernéticos están en auge. Las organizaciones, tanto públicas como privadas, enfrentan amenazas crecientes y más sofisticadas, lo que ha creado una demanda sin precedentes de profesionales capacitados en ciberseguridad."
    # button: 
    #   text: "Descubre por qué somos tu mejor elección"
    #   color: white
    #   hover_color: "white"
    #   background: "black"
    #   path: "https://4geeksacademy.com/es/geeks-vs-otros"
    content: 
      text: ""
      font_size: ["16px"]
      path: ""
    bullets:
      items:
      - text: "Venezuela es el segundo país con mayor número de ataques cibernéticos en la región, solo por detrás de Brasil."
        icon: "circle" 
      - text: "El costo promedio de un ataque cibernético en Venezuela es de $200,000, lo que subraya la importancia de la protección digital."
        icon: "circle" 
      - text: "Para el año 2025, se estima una escasez de 3 millones de profesionales en ciberseguridad a nivel mundial, con salarios en Venezuela que pueden alcanzar los $1,500 mensuales."
        icon: "circle" 

  - name: porque-bootcamp-de-ciberseguridad
    position: 4
    proportions: [5,7]
    layout: two_column_left
    background: "veryLightBlue2" # Name of the color(from components/Styling/index.js) or color code ex: #C9F9F9
    image:
      src: "/images/landing/hombre-con-laptop-2.png"
    heading:
      text: "Oportunidades del Bootcamp de Ciberseguridad"
        #           xl      lg      md      sm      xs
      font_size: ["45px", "45px", "30px", "28px", "25px"]
    sub_heading:
      text: "Nuestro bootcamp está diseñado para ofrecerte una formación integral en ciberseguridad, combinando teoría y práctica para que puedas aplicar tus conocimientos en escenarios reales."
    content:
      style: '{}'
      text: ""
      font_size: ["16px"]
    bullets:
      items:
      - heading: "Formación Integral"
        text: "Adquiere habilidades prácticas en ciberseguridad, alineadas con las demandas del mercado laboral actual, trabajando con estandares a la altura del ISO y NIST."
        icon: "check" #string with icon for example ['check', 'cicle', etc]
      - heading: "Clases Reducidas"
        text: "Disfruta de un ambiente de aprendizaje más efectivo con un ratio de 1 profesor por cada 7 estudiantes, lo que permite una atención más personalizada."
        icon: "check" #string with icon for example ['check', 'cicle', etc]
      - heading: "Mentorías Ilimitadas"
        text: "Acceso ilimitado y de por vida a mentorías personalizadas y a una comunidad internacional de más de 5,000 profesionales, lo que te brinda apoyo continuo en tu carrera."
        icon: "check" #string with icon for example ['check', 'cicle', etc]

