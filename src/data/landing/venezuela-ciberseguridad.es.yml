features:
  marginTop: 0px #<-- separation between tagline and the bullets

  #                                         up   left down  right
  styles: '{ "fontSize": "20px", "margin": "10px 0px 10px 0px" }'
  bullets:
    - Aprende técnicas y habilidades de seguridad digital y protección de datos.
    - Recibe apoyo y consejos de profesionales con experiencia en el campo, asegurando que estés siempre actualizado
    - Proyectos prácticos y mentorías ilimitadas y de por vida.
    - El salario promedio de un especialista en ciberseguridad puede alcanzar los 1.500 $ USD  mensuales, lo que supera  significativamente el promedio nacional.

