meta_info:
  slug: curso-ciberseguridad-venezuela # <--- URL 4geeksacademy.com/us/landing/example

  # This will show on social media when shared
  title: "Bootcamp de Ciberseguridad en Venezuela - 4Geeks Academy"
  description: "Conviértete en un especialista en ciberseguridad con nuestro bootcamp en Venezuela. Inscríbete en 4Geeks Academy y protege el futuro digital del país."
  image: "/images/bg/main-bg.jpg"
  keywords: ""
  visibility: "hidden" # visible (default), hidden (not indexed) or unlisted (listed but not in sitemap).
  template: "landing_a" # <--- choose your landing template
  # <--- URL redirections to avoid 404 errors
  redirects: []

  # Set a particular course or location to the landing page
  # this UTM fields will be also included in the CRM contact
  utm_course: ["cybersecurity"]
  utm_location: ["caracas-venezuela"]
  automation: soft # comma separated, "soft" is the default value
  tag: request_more_info # comma separated, "request_more_info" is the default value

navbar:
  buttonText: "Descarga más información"
  buttonUrl: "#leadform_bottom" # url accepts: relative(/apply), absolute(https://google.com), id(#componentName) or position(#top #bottom)
  logoUrl: "#"

form:
  # posible fields: "first_name", "last_name", "full_name", "phone", "email"
  # always the first_name, email and phone will be mandatory if added.
  fields: ["full_name", "phone", "email"]
  heading: "Descarga los detalles del curso"
  motivation: "Recibe en tu correo electrónico toda la información del curso y opciones de financiamiento en menos de 5 minutos."
  button_label: Descargar información
  redirect: "/es/gracias/?lang=es"  #you can redirect to another url or entirely diffrent website

apply_schollarship: # form that is displayed at the end of the landing
  # title: "Get more info about this award-winning development course"
  imageSide: "right"
  image: "../../../static/images/pretty-woman-in-a-computer.png"

# jumbotron on the top (cannot be commented out)
header_data:
  background: "#ffffff"
  tagline: "Bootcamp de Ciberseguridad en Venezuela"
  tagline_color: "#1c1c1c"
  form_styles:
    background: "#0084FF"
    color: "white"
    button:
      background: "black"
  badge: "../../../static/images/badges/Course-Report-Badge-2024.webp"
