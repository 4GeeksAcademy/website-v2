meta_info:
  slug: descuento-cobee # <--- URL 4geeksacademy.com/us/landing/example

  # This will show on social media when shared
  title: "Cobee y 4Geeks Academy se unen para darte un super descuento"
  description: "Impulsa tu carrera de la mano de 4Geeks Academy y Cobee"
  image: "/images/bg/main-bg.jpg"
  keywords: "Bootcamp de Programación, Bootcamp programacion España, Bootcamp de python, Bootcamp de React y Javascript, Bootcamp de Informática, Coding Bootcamp, 4Geeks Academy"

  template: "landing_a" # <--- choose your landing template
  redirects: # <--- URL redirections to avoid 404 errors
    []

  # Set a particular course or location to the landing page
  # this UTM fields will be also included in the CRM contact
  utm_course: ["full-stack", "datascience-ml"]
  utm_location: ["madrid-spain"]
  automation: soft # comma separated, "soft" is the default value
  tag: request_more_info # comma separated, "request_more_info" is the default value

form:
