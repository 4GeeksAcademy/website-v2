components:
  - name: "whatever"
    layout: choose_your_program
    position: 4
    heading:
      text: Nuestros Programas
    content:
      text: Contamos con programas que combinan clases prácticas dictadas por expertos con mentorías personalizadas
      font_size: ["16px"]
      path: ""
    programs:
    - title: "Full Stack Developer"
      sub_title: "Desde Cero"
      icon: "fullstack_2"
      description: |
        Te convertirás en programador empezando desde cero. Aprenderás a crear aplicaciones web sumergiéndote en las mejores prácticas del diseño web responsive, trabajando con JavaScript, React y Python. Obtedrás una sólida base de frontend, backend, base de datos, manejo de procesos distribuídos y despliegue en plataformas web y al finalizar este programa contarás con los conocimientos para desempeñarte como Full-Stack Developer.
      
      text_link: Aplica
      link: "#" # moves to start position
      
    - title: "Data Science & Machine Learning"
      sub_title: "Desde Cero"
      icon: "machine_2"
      description: |
        Aprende Python, SQL, Looker (Google Data Studio), Streamlit y Estadísticas para convertirte en analista de datos y formar parte de un equipo técnico en cualquier compañía. Crea tus propios modelos predictivos con Python, Pandas, Numpy, etc. Utiliza algoritmos predictivos como vecinos cercanos, árboles de decisión, entre otros muchos. Y emplea algoritmos de aprendizaje supervisado y no supervisado. Practica con escenarios comerciales de la vida real, típicos en los negocios y aprende a utilizar algunas de las herramientas utilizadas en la industria.
      text_link: Aplica
      link: "#" # moves to start position
      
  - name: top_coding_bootcamp
    position: 6
    layout: two_column_left
    proportions: [4, 8]
    image:
      style: '{ "backgroundSize": "contain" }'
      src: "/images/badges/Course-Report-Badge-2023.png"
      link: "https://www.coursereport.com/schools/4geeks-academy"
    heading:
      text:
        "Hemos sido seleccionados entre los mejores Coding Bootcamps del mundo por 3 años consecutivos"
        #xl      lg     md     sm    xs
      font_size: ["40px", "40px", "40px", "40px", "40px"]
  - name: inmediatez
    position: 4
    layout: two_column_left
    background: "lightYellow" # Name of the color(from components/Styling/index.js) or color code ex: #C9F9F9
    image:
      style: '{ "backgroundSize": "cover", "min-height": "300px"}'
      src: "/images/landing/PeopleStudying.jpeg"
      shadow: true
    heading:
      text:
        "¡No te quedes fuera!"
        #           xl      lg      md      sm      xs
      font_size: ["50px", "50px", "50px", "50px", "50px"]
    content:
      text: "En tan solo 18 semanas, podrías convertirte en un Full-Stack Developer o Data Scientist con nuestro exclusivo programa. Un impresionante 86% de nuestros alumnos ya están impulsando sus carreras en el sector tech con un salario promedio de 22.000€ al año. Aquí, no solo aprenderás las tecnologías más demandadas por las empresas, sino que también trabajarás en proyectos reales y recibirás valiosas mentorías de programadores senior. ¿Interesado? ¡Únete a nuestras clases reducidas, ya sea presenciales o en remoto, y disfruta de un apoyo continuo de por vida. No necesitas experiencia previa para comenzar este emocionante viaje hacia el éxito en la programación"
      font_size: ["16px"]
    button:
      text: "¡Aplica Ahora!"
      path: "#bottom"
      color: "white"
      background: "black"
      hover: "lightBlue"  
