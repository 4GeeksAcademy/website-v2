        #xl      lg     md     sm    xs
      font_size: ["40px", "34px", "34px", "25px", "20px"]
    content:
      text: "I'm Joao H. Xavier, an alumni of 4Geeks Academy. Before joining 4Geeks, I worked in public order, but I wasn't very motivated by it. Moving to San Francisco, I discovered the benefits of working in tech, which led me to 4Geeks Academy. Now, I work at NCCI in Boca, and it's amazing. Not only do I get to work with technology I learned 1.5 years ago, but I also explore new technologies."
