    background: "darkYellow"
    layout: iconogram
    swipable: True
    heading:
      text: "Explore Our Coding Courses in Austin"
      font_size: ["30px", "30px", "30px", "30px", "30px"]
    sub_heading:
      text: "From foundational programming to advanced development techniques, our Austin coding courses cover various aspects of IT:"
      font_size: ["16px", "16px", "16px", "16px", "16px"]
      style: '{ "textAlign": "center", "width": "60%" }'
    icons:
      - icon: "fullstack"
        title: "Full Stack Development"
        content: "Master front and backend development to create complete web applications."

      - icon: "machine"
        title: "Data Science and Machine Learning"
        content: "Gain tools for data analysis and decision-making automation."

      - icon: "cibersecurity"
        title: "Cybersecurity"
        content: "Learn to protect digital infrastructures and secure sensitive data."

  - name: geekinfo_2
