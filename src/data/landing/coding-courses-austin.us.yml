    content:
      text: ""
      font_size: ["16px"]
      path: ""
    bullets:
      items:
        - heading: "Tech Job Growth"
          text: "Austin's tech industry accounted for 18.9% of all jobs in the region in 2023."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Average Salary"
          text: "Software developers in Austin earn around $108,000 per year, which is better than most US cities."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Housing Costs"
          text: "As of mid-2023, the median home price in Austin is approximately $550,000, which is still lower than in other similar tech hubs."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Venture Capital"
          text: "Austin-based startups raised over $5 billion in venture capital in 2023, which is almost the same as Boston and Seattle."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - heading: "Population Growth"
          text: "Austin's population grew by nearly 33% from 2010 to 2023."
          icon: "check" #string with icon for example ['check', 'cicle', etc]

  - name: some_id
