    # video: "https://www.youtube.com/watch?v=TCHASxvkhpI"
    heading:
      text: "Enroll in Our Diverse Coding Courses in Austin at 4Geeks Academy"
        #xl      lg     md     sm    xs
      font_size: ["40px", "34px", "34px", "25px", "20px"]
    sub_heading:
      text: ""
    content:
      text: ""
      font_size: ["16px"]
    button:
      text: "Get More Info"
      background: black
      color: white
      hover_color: "#white"
      path: "#leadform_header"
    bullets:
      items:
        - text: "All of our programs are freedom-oriented, with a strong focus on mentorship and consistent micro-feedback to empower students for a blended, flexible schedule and active and self-directed learning."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - text: "Our deep mentorship network allows students unlimited 1-1 mentorship sessions with 1 day or same-day availability, with 24/7 support channels for Q&A and real-time instant feedback from our internally developed AI."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - text: "Driven by numbers, KPIs, and a scientific approach, we make decisions and develop strategies based on data analysis and empirical evidence rather than intuition or personal experience."
          icon: "check" #string with icon for example ['check', 'cicle', etc]
        - text: "All students, but especially underrepresented minorities, struggle believing they can make it into tech, building their confidence, and embracing mistakes (lots of them) as a part of learning. Students work on guided experiences under the same tools and environments they will use after they get employed."
          icon: "check" #string with icon for example ['check', 'cicle', etc]

  - name: how-it-works-programs
