  title: "Coding Classes Online and In-person, learn to code and set up your professional career"
  description: "Coding has become an essencial knowledge for every career, take coding classes, learn to code and upskill your career."
  image: "/images/bg/main-bg.jpg"
  keywords: "Coding Classes, Learn to code, 4Geeks Academy"

