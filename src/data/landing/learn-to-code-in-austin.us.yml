        - text: "Coding skills open doors to various jobs in the digital economy."
          icon: "circle" #string with icon for example ['check', 'cicle', etc]
        - text: "High demand for computer programmers in Austin will continue to rise."
          icon: "circle" #string with icon for example ['check', 'cicle', etc]

