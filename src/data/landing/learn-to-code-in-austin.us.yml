      text: Choose between Full-Stack Developer, Data Science & Cybersecurity
      font_size: ["16px", "16px", "16px", "16px", "16px"]
      style: '{ "textAlign": "center", "width": "60%" }'
    icons:
      - icon: "fullstack"
        title: "Full-Stack Dev"
        content: "Our courses cover essential areas such as Full-Stack Development, Data Science, and Cybersecurity:"

      - icon: "machine"
        title: "Data Science"
        content: "Enter the world of data science and machine learning, gaining skills to analyze and visualize information."

      - icon: "cibersecurity"
        title: "Cybersecurity"
        content: "Become a cybersecurity specialist and prepare against potential attacks on systems like Windows or Linux."

  - name: geekinfo_2
