      path: ""
    bullets:
      items:
        - text: "Austin’s tech industry is projected to add 22,000 new jobs by 2027, making it one of the fastest-growing tech markets in the U.S.​"
          icon: "circle" #string with icon for example ['check', 'cicle', etc]
        - text: "Tech professionals in Austin earn an average of $157,709 annually, offering high pay in a city with a lower cost of living compared to other major tech hubs like San Francisco."
          icon: "circle" #string with icon for example ['check', 'cicle', etc]
        - text: "Austin is home to significant operations from tech giants like Apple and Oracle, as well as a thriving startup ecosystem attracting billions in venture capital."
          icon: "circle" #string with icon for example ['check', 'cicle', etc]
