  heading: "Get More Information"
  motivation: "Upon completion and submission of the form, an email containing comprehensive information about our programs and the academy will be promptly dispatched to you within a 5-minute timeframe."
  button_label: Get More Info
  redirect: null #you can redirect to another url or entirely diffrent website

