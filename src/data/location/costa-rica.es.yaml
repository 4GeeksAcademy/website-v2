images_box:
  heading: "Lo que deberías saber sobre nuestra sede en Costa Rica: "
  content: "Costa Rica ofrece un entorno de apoyo para las startups y los emprendedores. El país cuenta con varios incubadoras, aceleradores y espacios de coworking que brindan apoyo, mentoría y recursos para las startups. Además, Costa Rica alberga eventos de startups, hackathones y oportunidades de networking que reúnen a emprendedores, inversores y expertos de la industria. El país cuenta con una fuerza laboral bien educada y capacitada, con un enfoque en la tecnología y la ingeniería. Las universidades y las instituciones técnicas del país ofrecen programas de ciencias de la computación, ingeniería de software y otras disciplinas afines. Además, Costa Rica ofrece bootcamps de programación, talleres y programas de capacitación para fomentar las habilidades en la codificación y salvar la brecha de habilidades en la industria tecnológica."
  images: 
    - path: "../../../static/images/locations/costarica-new.png"
      alt: "Costa Rica city"
    - path: "../../../static/images/ownpeoplecoding2.webp"
      alt: "4Geeks Own People Coding"
    - path: "../../../static/images/ownmancoding.jpg"
      alt: "Remote-Coding-Bootcamp"
    - path: "../../../static/images/locations/miami-old.jpg"
      alt: "4Geeeks location"
    - path: "../../../static/images/locations/miami-people.jpeg"
      alt: "4Geeeks lab"
  layout_horizontal: true #false == "mode mosaic"

