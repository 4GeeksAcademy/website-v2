  heading:
    text: "Perspectivas con 4GeeksAcademy"
    font_size: ["30px", "30px", "30px", "30px", "30px"]
  sub_heading:
    text: "Únete a nosotros para sumergirte en el aprendizaje práctico, conectarte con líderes de la industria y forjar una exitosa carrera en el próspero mundo tecnológico de Dublín"
