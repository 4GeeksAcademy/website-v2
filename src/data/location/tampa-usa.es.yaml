images_box:
  heading: "Qué deberías saber acerca de esta ubicacion: "
  content: |-
    Tampa es conocida por sus hermosos frentes marítimos y su dinámica escena cultural, pero también es un floreciente centro de tecnología e innovación. Hogar de empresas como Jabil, Tech Data y el gigante de la ciberseguridad ReliaQuest, el ecosistema tecnológico de Tampa está en pleno auge. Esta ciudad fomenta un ambiente donde tanto las startups como las empresas consolidadas pueden prosperar, convirtiéndola en un punto de referencia para la innovación y el espíritu emprendedor. El compromiso de Tampa con la tecnología y el crecimiento la ha posicionado como líder en la industria tecnológica, impulsando avances que están moldeando el futuro.
  images:
    - path: "../../../static/images/locations/tampa-location-image-1.webp"
      alt: "Ciudad de Tampa"
    - path: "../../../static/images/ownpeoplecoding2.webp"
      alt: "4Geeks Own People Coding"
    - path: "../../../static/images/ownmancoding.webp"
      alt: "Remote-Coding-Bootcamp"
    - path: "../../../static/images/locations/tampa-location-image-2.webp"
      alt: "Ciudad de Tampa"
    - path: "../../../static/images/locations/miami-old.jpg"
      alt: "4Geeeks location"
    - path: "../../../static/images/locations/miami-people.jpeg"
      alt: "4Geeeks lab"
  layout_horizontal: true #false == "mode mosaic"

