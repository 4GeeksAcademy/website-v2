images_box:
  heading: "Qué deberías saber acerca de esta ubicacion: "
  content: |
    Chicago es conocida por su vibrante escena tecnológica y su ecosistema de startups floreciente. La ciudad se ha convertido en un imán para innovadores y entusiastas de la tecnología en diferentes industrias. La programación se erige como un pilar vital del panorama tecnológico de Chicago, sirviendo como una habilidad esencial para el desarrollo de software e innovación digital. La demanda de conocimientos en programación sigue siendo alta, motivando el surgimiento de bootcamps de programación, academias de código y programas educativos en toda la ciudad. El compromiso incansable de Chicago para fomentar una comunidad diversa y capacitada en materia de programación ha impulsado su crecimiento como un importante centro tecnológico.
  images:
    - path: "../../../static/images/locations/chicago-new.png"
      alt: "Chicago city"
    - path: "../../../static/images/ownpeoplecoding2.jpg"
      alt: "4Geeks Own People Coding"
    - path: "../../../static/images/ownmancoding.jpg"
      alt: "Remote-Coding-Bootcamp"
    - path: "../../../static/images/locations/miami-old.jpg"
      alt: "4Geeeks location"
    - path: "../../../static/images/locations/miami-people.jpeg"
      alt: "4Geeeks lab"

