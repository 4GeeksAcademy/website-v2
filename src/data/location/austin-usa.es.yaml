two_columns_rigo:
  proportions: [7, 5]
  background: "#FFFFFF"
  justify: "center" #start,end,center
  image:
    style: '{"backgroundSize": "contain", "background-position": "center"}'
    src: "/images/landing/rigobot-section.webp"
    shadow: false
