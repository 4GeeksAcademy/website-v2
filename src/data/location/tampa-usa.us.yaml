images_box:
  heading: "Unlock Tampa’s Tech Potential"
  content: |-
      Renowned for its beautiful waterfronts and dynamic cultural scene, Tampa is also becoming a hub for technology and innovation. Hosting offices of companies like Apple, Oracle, Tech Data, and the cybersecurity giant ReliaQuest, the city’s tech ecosystem is thriving. Its tech job market is set to grow by 27% by 2030—more than double the national average! With a vibrant community of coworking spaces, startup support, and networking events, Tampa is an ideal location for tech professionals looking to advance their careers. 
      Join us at 4Geeks Academy to thrive in Tampa's booming tech scene!

