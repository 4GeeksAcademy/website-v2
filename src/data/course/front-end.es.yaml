## PROGRAM DETAILS
details:
  about:
      title: "Acerca del programa"
      sub_title: |
        El programa de Frontend en 4Geeks Academy te brinda la oportunidad de adquirir las habilidades necesarias para convertirte en un desarrollador web exitoso, con un enfoque en las tecnologías más demandadas por las empresas. 
        Dirigido a aquellos que buscan una carrera emocionante en el mundo del desarrollo web, una vez completado el curso podrás asumir roles como Desarrollador Frontend, Diseñador de Interfaz de Usuario o Web Designer Specialist. 
        ¡Únete a nosotros y comienza a construir tu futuro en la industria tecnológica! 
    
      list:
        - label: "Duración"
          content:  "12 semanas"
          icon: "calendar"
        - label: "Clases"
          content: "3 Clases semanales"
          icon: "book"
        - label: "Certificado"
          content: "Nuestros certificados son  reconocidos por múltiples instituciones."
          link_text: ""
          link: ""
          icon: "certificate"
        - label: "Requisitos"
          content: "Tan solo necesitas un ordenador y una conexión a internet"
          icon: "contract-checked"
        - label: "Idioma"
          content: "Puedes elegir entre inglés y español para consumir el plan de estudios y el contenido. Las clases se imparten en el idioma oficial de tú campus."
          icon: "contract-checked"
          
  heading: DETALLES DEL PROGRAMA PART-TIME
  weeks: 12
  sub_heading: "Proyectos practicos de la vida real, exactamente lo que buscan las empresas"
  left_labels:
    description: "DESCRIPCION:"
    projects: "PROYECTOS:"
    duration: "DURACIÓN:"
    skills: "Tópico / Semana:"
  details_modules:
    - module_name: "Prework"
      title: "Prework"
      description: >
        Aprenderás los conceptos básicos de HTML para estructurar el contenido de una página web, CSS para dar estilo y diseño, y JavaScript para añadir interactividad.
      projects: "Te familiarizarás con las herramientas y plataformas que utilizarás durante el curso, como editores de código, sistemas de control de versiones y entornos de desarrollo integrados."
      slug: "prework"
      duration: "~ 60 horas"
      step: 0
    - module_name: "Diseño web"
      title: "Diseño web"
      description: "Introducción a la estructura y diseño web con HTML y CSS, además de la implementación de Bootstrap para estilos y componentes predefinidos."
      projects: "Creación de una página web estática utilizando HTML, CSS y Bootstrap."
      slug: "desarrollo-web"
      duration: "1 semana"
      step: 1
    - module_name: "Git"
      title: "GitHub, Git y Gitflow"
      description: "Uso de la línea de comandos, control de versiones con Git y GitHub, así como la metodología Gitflow para la gestión de ramas."
      projects: "Creación y colaboración en repositorios de GitHub, prácticas con comandos de Git."
      slug: "web-development"
      duration: "1 semana"
      step: 1
    - module_name: "Java Script"
      title: "Javascript, Dom, Eventos"
      description: "Fundamentos de JavaScript, manipulación del DOM y manejo de eventos para la interactividad en páginas web."
      projects: "Desarrollo de pequeñas aplicaciones web que utilicen JavaScript para la interacción con el usuario."
      slug: "java-script"
      duration: "2 semanas"
      step: 2
    - module_name: "React y Jest"
      title: "Test Unitarios Jest y React"
      description: "Implementación de pruebas unitarias con Jest y introducción al framework React para el desarrollo de aplicaciones web dinámicas."
      projects: "Creación de componentes en React y escritura de pruebas unitarias para garantizar su funcionamiento."
      slug: "jest-and-react"
      duration: "2 semanas"
      step: 2
    - module_name: "Integración de APIs"
      title: "API Rest"
      description: "Conexión con APIs RESTful para obtener y enviar datos, además de la creación de user histories para el desarrollo ágil de aplicaciones."
      projects: "Integración de una API externa en una aplicación web y seguimiento de user histories para la implementación de nuevas funcionalidades."
      slug: "apis-rest"
      duration: "2 semanas"
      step: 2
    - module_name: "Proyecto Final"
      title: "Proyecto Final"
      description: "Aplicación práctica de todos los conocimientos adquiridos en un proyecto final que englobe los aspectos fundamentales del desarrollo frontend."
      projects: "Desarrollo de un proyecto completo que muestre las habilidades y competencias adquiridas durante el curso."
      slug: "final-work"
      duration: "4 semanas"
      step: 3.5
    - module_name: "DE POR VIDA"
      title: "De por vida"
      description: "Seguirás recibiendo la ayuda de la academia de por vida, mantendrás el acceso a los contenidos, soporte profesional (career support) y disfrutarás de mentorías ilimitadas, incluso cuando comiences tu primer empleo: ¡nunca más estarás solo!"
      projects: "Consigue tu primer empleo en el sector tecnológico y empieza a ganar dinero como un programador y sigue desarrollándote hasta convertirte en un programador Senior."
      slug: "lifelong-learning"
      duration: "Para siempre"
      step: 0.5

