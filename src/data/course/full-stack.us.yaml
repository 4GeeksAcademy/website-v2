## PROGRAM DETAILS
details:
  heading: PROGRAM DETAILS
  sub_heading: "Part Time"
  left_labels:
    description: "DESCRIPTION:"
    projects: "PROJECTS:"
    duration: "DURATION:"
    skills: "Skills / Weeks:"
  details_modules:
    - module_name: "PREWORK"
      title: "Get Ready for the Prework"
      description: "Starting with the basics: HTML5 + CSS3 + Javascript. We review the basics of coding and make sure we are all on the same page."
      projects: "CSS Postcard, Minimal Instagram Version, etc."
      slug: "prework"
      duration: "~ 60 hours"
      step: 0
    - module_name: "FOUNDATIONS"
      title: "Learn To Code"
      description: "Think like a computer: Control the flow of your code, code algorithms, loop, use conditionals, webpack, the command line, GIT, etc."
      projects: "Instagram Application, Memory Card Game, Tic Tac Toe, Flappy Bird, etc."
      slug: "foundations"
      duration: "2 weeks"
      step: 2
    - module_name: "THE WEB"
      title: "Web Development"
      description: "Create your first React.js application, MVC Pattern, JS Modules, Bunding, Babel JS, The DOM, Events"
      projects: "Coursera clone, Instagram clone, Youtube clone, etc."
      slug: "web-development"
      duration: "6 weeks"
      step: 5.9
    - module_name: "API'S"
      title: "API Development"
      description: "Mainly focused on Python, get ready to build your own API and interact with 3rd party applications like Twillio, Stripe and many more."
      projects: "Coursera clone, Instagram clone, Youtube clone, etc."
      slug: "web-development"
      duration: "2 weeks"
      step: 2
    - module_name: "ADVANCED APPS"
      title: "Advanced Application"
      description: "Python, Flask, REST API's, Databases, SQL, MVC Pattern, Publishing your website, etc."
      projects: "During this phase you will have to design, code, test, and publish your own entire web application."
      slug: "advanced-application"
      duration: "6 wks"
      step: 6
    - module_name: "LIFELONG SUPPORT"
      title: "Lifelong Support"
      description: "Keep practicing with the academy's help - we will be coaching you for life.  Build your Resume, Github, LinkedIn.  We will help you apply for jobs and continue to support you once you have found a job"
      projects: "Get paid to keep learning and raise your income gradually as you become a Senior Developer.  Enjoy and build software for life."
      slug: "lifelong-learning"
      duration: "forever"
      step: 0.1

