overlaped:
  heading: "Python y JavaScript"
  paragraph: |-
    <p style="line-height: 2; font-size: 16px;">
      Nuestro programa está basado en el uso de 
      <strong style="color: #007bff;">Python</strong> y 
      <strong style="color: #007bff;">JavaScript</strong>.  
      <br>
      <span style="font-weight: bold;">¿Por qué?</span>  
      En el mercado laboral,  
      <strong style="font-weight: bold;">JavaScript</strong> tiene 
      <span style="font-weight: bold;">
          26 veces más vacantes
      </span> 
      de trabajo que <strong>Ruby on Rails</strong>.  
      <br>

      Además, <strong style="font-weight: bold;">Python</strong> tiene  
      <span style="font-weight: bold;">
          10 veces más oportunidades
      </span>  
      que Node.js.  
      <br>

      <span style="font-weight: bold;">Otras herramientas que aprenderás en nuestro programa:</span>  
      <br>
      <span style="color: #007bff;">GitHub</span>,  
      <span style="color: #007bff;">Bootstrap</span>,  
      <span style="color: #007bff;">HTML5</span>,  
      <span style="color: #007bff;">CSS3</span>,  
      <span style="color: #007bff;">React</span>,  
      <span style="color: #007bff;">Flask</span>  
      y mucho más.
    </p>
  image:
    src: "/images/landing/tres-personas-reloaded.webp"
  button:
    text: "Aplicar"
    color: "blue"
    link: "/es/aplica"

