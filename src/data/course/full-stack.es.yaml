## PROGRAM DETAILS
details:
  about:
    title: "Acerca del programa"
    sub_title: |
      En este Bootcamp te desarrollarás desde cero como Full Stack Developer.
      Aprenderás a crear un sitio web sumergiéndote en las mejores prácticas del       
      diseño web responsive, trabajando con diversos lenguajes. Obtendrás una       
      sólida base de frontend, backend, base de datos, manejo de procesos       
      distribuidos y despliegue en plataformas web. <br>
      Al finalizar este programa, contarás con los conocimientos para       
      incorporarte al sector tecnológico como <strong style='font-weight: 700'>Full Stack Developer</strong>.

    list:
      - label: "Duración"
        content: "18 semanas"
        icon: "calendar"
      - label: "Clases"
        content: "3 Clases semanales"
        icon: "book"
      - label: "Certificado"
        content: "Nuestros certificados son  reconocidos por múltiples instituciones."
        link_text: "Ver certificado"
        link: "https://certificate.breatheco.de/4ae7a46bba78dc19b823e124fea120c17b45e044"
        icon: "certificate"
      - label: "Requisitos"
        content: "Tan solo necesitas un ordenador y una conexión a internet"
        icon: "contract-checked"
      - label: "Idioma"
        content: "Puedes elegir entre inglés y español para consumir el plan de estudios y el contenido. Las clases se imparten en el idioma oficial de tú campus."
        icon: "contract-checked"

  heading: DETALLES DEL PROGRAMA PART-TIME
  weeks: 18
  week_unit: "sem"
  sub_heading: "Proyectos de la vida real y exactamente lo que buscan las empresas"
  left_labels:
    description: "DESCRIPCION:"
    projects: "PROYECTOS:"
    duration: "DURACIÓN:"
    skills: "Tópico / Semana:"
  details_modules:
    - module_name: "PREWORK"
      title: "Prework"
      description: >
        Empezamos por lo básico: HTML5 + CSS3 + JavaScript. Revisamos los fundamentos de la programación y nos aseguramos de que todos estamos en la misma página.
        Durante el prework revisarás cómo hacer un sitio web con HTML y CSS, luego desarrollarás varios proyectos y por último te iniciarás en el mundo de JavaScript, aprendiendo sobre variables, loops, condicionales, y funciones.
      projects: "Construye tu primera página web, y una versión mínima de Instagram."
      slug: "prework"
      duration: "~ 60 horas"
      step: 0
    - module_name: "FUNDAMENTOS"
      title: "Aprende a programar"
      description: "Piensa como un ordenador: Controlarás el flujo de tu código, crearás algoritmos, harás bucles, usarás condicionales y una mezcla de JavaScript con HTML5 y CSS3 para lanzar tu primer sitio web interactivo."
      projects: "Construye tu clon de Instagram post, formulario con HTML5, Curriculum Online, entre otros."
      slug: "fundamentos"
      duration: "2 sem"
      step: 2
    - module_name: "LA WEB"
      title: "Desarrollo web"
      description: "Crearás tu primera aplicación con React.js, Patrón MVC, Módulos JS, Bundling, Babel JS, el DOM, Eventos."
      projects: "Clon de Instagram Feed, Generador de cartas aleatorias,  Pruebas unitarias con Jest, Lading page con React, Traffic Light, To-do list con React, entre otros... "
      slug: "desarrollo-web"
      duration: "6 sem"
      step: 6
    - module_name: "API'S"
      title: "Desarrollo de APIs"
      description: "Enfocado principalmente en Python, Flask y SQL construirás tus propias APIs e interactuarás con otras APIs muy conocidas como Google, Twillio, Facebook, Stripe ¡Y más!"
      projects: "Star Wars Blog page, Autenticación JWT, Jackson Families, CRUD(create, read, update, deleate), construye tus propias API's e interactúa con otras."
      slug: "web-development"
      duration: "3 sem"
      step: 2
    - module_name: "APPS AVANZADAS"
      title: "Apps Avanzadas"
      description: "Python, Flask, REST API's, Bases de datos, SQL, Patrón MVC, Publica tu sitio web, etc."
      projects: "Durante esta fase tendrás que diseñar, programar, probar y publicar tu propia aplicación web."
      slug: "aplicacion-avanzada"
      duration: "7 sem"
      step: 7.9
    - module_name: "DE POR VIDA"
      title: "De por vida"
      description: "Seguirás recibiendo la ayuda de la academia de por vida, mantendrás el acceso a los contenidos, soporte profesional (career support) y disfrutarás de mentorías ilimitadas, incluso cuando comiences tu primer empleo: ¡nunca más estarás solo!"
      projects: "Consigue tu primer empleo en el sector tecnológico y empieza a ganar dinero como un programador y sigue desarrollándote hasta convertirte en un programador Senior."
      slug: "lifelong-learning"
      duration: "Para siempre"
      step: 0.1

