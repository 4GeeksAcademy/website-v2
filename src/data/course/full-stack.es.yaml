## PROGRAM DETAILS
details:
  about:
      title: "About the program"
      sub_title: "En esta carrera te desarrollarás desde cero como Full Stack Developer.       
      Aprenderás a crear un sitio web sumergiéndote en las mejores prácticas del       
      diseño web responsive, trabajando con diversos lenguajes. Obtedrás una       
      sólida base de front end, back end, base de datos, manejo de procesos       
      distribuidos y despliegue a distantas plataformas web.

      Al finalizar este programa, contarás con los conocimientos para       
      desempeñarte como Full Stack Developer. 
    "
      list:
        - label: "Duration"
          content:  "16 Weeks"
        - label: "Classes"
          content: "3 Classes weekly"
        - label: "Certificate"
          content: ""
        - label: "Requisites"
          content: "Check Requisites"
  heading: DETALLES DEL PROGRAMA PART-TIME
  weeks: 16
  sub_heading: "Proyectos de la vida real y exactamente lo que búscan las empresas"
  left_labels:
    description: "DESCRIPCION:"
    projects: "PROYECTOS:"
    duration: "DURACIÓN:"
    skills: "Tópico / Semana:"
  details_modules:
    - module_name: "PREWORK"
      title: "Prework"
      description: >
        Empezando por lo básico: HTML5 + CSS3 + Javascript. Revisamos los fundamentos de la codificación y nos aseguramos de que todos estamos en la misma página.
        Durante el prework revisarás cómo hacer un website con HTML y CSS, luego desarrollarás varios proyectos y por último te iniciaras en el mundo de Javascript, aprendiendo sobre variables, loops, condicionales, y funciones.
      projects: "Contruye tu primera página web, y una versión mínima de Instagram."
      slug: "prework"
      duration: "(previo)"
      step: 0
    - module_name: "FUNDAMENTOS"
      title: "Aprende a programar"
      description: "Piensa como un ordenador: Controla el flujo de tu código, crea algoritmos, haz un bucle, usa condicionales y usa/mezcla JavaScript con HTML5 y CSS3 para lanzar tu primer sitio web interactivo."
      projects: "Aplicación de Instagram, Juego de cartas de memoria, Tic Tac Toe, Flappy Bird, etc."
      slug: "fundamentos"
      duration: "2 sem"
      step: 2
    - module_name: "LA WEB"
      title: "Desarrollo web"
      description: "Crea tu primera aplicación con React.js, Patrón MVC, Módulos JS, Bundling, Babel JS, el DOM, Eventos"
      projects: "Clon de Coursera, clon de Instagram, clon de Youtube, etc."
      slug: "desarrollo-web"
      duration: "6 sem"
      step: 6
    - module_name: "API'S"
      title: "Desarrollo de APIs"
      description: "Enfocado principalmente en Python, Flask y SQL construirás tus propias APIs e interactuarás con otras APIs muy conocidas como Google, Twillio, Facebook, Stripe y más!"
      projects: "Clon de Coursera, Clon de Instagram, Clon de Youtube, etc."
      slug: "web-development"
      duration: "2 sem"
      step: 2
    - module_name: "APPS AVANZADAS"
      title: "Apps Avanzadas"
      description: "Python, Flask, REST API's, Bases de datos, SQL, Patrón MVC, Publica tu sitio web, etc."
      projects: "Durante esta fase tendrás que diseñar, programar, probar y publicar tu propia aplicación web completa."
      slug: "aplicacion-avanzada"
      duration: "6 sem"
      step: 5.9
    - module_name: "DE POR VIDA"
      title: "De por vida"
      description: "Sigue recibiendo la ayuda de la academia de por vida, accesso a los contenidos, soporte profesional (career support). Recibe incluso ayuda durante el inicio de tu nuevo trabajo, nunca más estarás sólo."
      projects: "Conseguirás tu primer trabajo, empezarás a ganar dinero pero continuarás aprendiendo hasta convertirte en Senior Developer, ganar muy bien y disfrutar de la vida de un programador."
      slug: "lifelong-learning"
      duration: "Para siempre"
      step: 0.1

