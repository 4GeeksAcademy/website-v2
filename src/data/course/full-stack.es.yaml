## GEEK PAL AND GEEK FORCE BOXES
geek_data:
  heading: ¡Career Support de por vida!
  geek_pal:
    - Aprenderas Python, Javascript y React. Los Lenguajes más buscados.
    - Un profesor cada siete estudiantes (1:7).
    - Sesiones ilimitadas de tutoría 1-1 por demanda, en persona o en línea.
    - Miles de ejercicios interactivos y autoevaluados.
    - Soluciones en video para una retroalimentación instantánea.
    - Chat de apoyo en línea 12 horas al día.
    - Transmisión en línea de las clases.
    - Grabación de las clases para su posterior revisión.
  geek_force:
    - Construcción de CV y LinkedIn.
    - Construcción del perfil de Github y portafolio desde el dia 1.
    - Career Week para dedicación exclusiva a tu perfil profesional.
    - Preparación de simulación de entrevistas.
    - Sesión de preparación de entrevistas personalizadas para trabajos específicos.
    - Entrenamiento de marca personal.
    - Prácticas y ejercicios de programación posteriores a la graduación.
    - Coaching SEMANAL hasta que consigas trabajo.

