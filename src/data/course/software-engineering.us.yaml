## PROGRAM DETAILS
details:
  heading: PROGRAM DETAILS
  sub_heading: "Learn exactly what its required to be a real engineer"
  left_labels:
    description: "DESCRIPTION:"
    projects: "PROJECTS:"
    duration: "DURATION:"
    skills: "Skills / Weeks:"
  details_modules:
    - module_name: "PREWORK"
      title: "From programming to engineering"
      description: "During this phase we will make sure you know you are ready for the course: Solidify algorithm concepts, get familizarized with Java Programming Language, Object Oriented Programing, Javascript, React.js and web development."
      projects: "Queue Managment System using React, Java and MySQL"
      slug: "prework"
      duration: "~ 60 hours"
      step: 0
    - module_name: "FRONT"
      title: "Advanced Front-End"
      description: >
        Asuming you have knowledge already in Component Frameworks (React.js, Angular, etc.), we are going to dive into JS and DOM optimization with Suspense, Code-spliting, Transpiling and front-end architectures like Redux and Flux \n
        This module also serves as a great complement for all the others as they will all require some kind of front-end interface.
      projects: "Peer to Peer video chat application (using WebRTC no backend required for communication)"
      slug: "advanced-front-end"
      duration: "2 weeks"
      step: 1
    - module_name: "ALGORITHMS"
      title: "Advanced Algorithms"
      description: "Get ready to pass any coding interview: Big O, Meassuring Time and Space, Advanced Data-strctures and dsign patterns, Binary and Secuancial Search, DFS/BFS."
      projects: "You will solve several real life optimization algorithm challenges"
      slug: "advanced-algorithms"
      duration: "2 wks"
      step: 2
    - module_name: "STORE"
      title: "Information Storage and Retrival"
      description: >
        Java is the most used programing language in the enterprise world (by far). Here you will learn Java best practices and design patterns to solve classic scaling, optimization infrastructure challenges: DAO, Maven, O.O.P, Singleton, Factory, Strategy, Observer, Builder, etc. \n
        There are so many different ways and technologies to store and retrive data, here you will learn to used the most used ones and solve classic Scaling, Big Data and data-mining challenges: Distributed Storace, Redis/Memcache, SQL, NoSQL, GraphQL, etc.
      projects: "During this phase you will have to design, code, test, and publish your own entire web application."
      slug: "info-retrival"
      duration: "2.5 wks"
      step: 3
    - module_name: "SCALE"
      title: "Distributed Applications"
      description: "The number one challenge for enteprise software is building applications that can scale to millions of users, you will learn and use the most important strategies for distributed apps like concurrency, sockets, data-compresion, distributed storage, messaging, etc."
      projects: "Build a chat application with multi threading, compression, microservices and many other perks"
      slug: "scale"
      duration: "3 wks"
      step: 3
    - module_name: "QUALITY"
      title: "Quality Assurance"
      description: "When enterprise software is built you need to make sure your code its bullet proof, here you will learn to build a Continued Integration that guarantees software quality since conception to deployment, specially on lecacy applications with lots of technical debt."
      projects: "You will be given a real life application challenge withe legacy code, you will need to understand the code and build a continued deployment an integration system that guaranties quality."
      slug: "quality-deploy"
      duration: "2 wks"
      step: 2
    - module_name: "FINAL PROJECT"
      title: "The Final Project"
      description: "When enterprise software is built you need to make sure your code its bullet proof, here you will learn to build a Continued Integration that guarantees software quality since conception to deployment, specially on lecacy applications with lots of technical debt."
      projects: "You will be given a real life application challenge withe legacy code, you will need to understand the code and build a continued deployment an integration system that guaranties quality."
      slug: "quality-deploy"
      duration: "4 wks"
      step: 3.9
    - module_name: "LIFELONG"
      title: "Lifelong Support"
      description: "Keep practicing with the academy's help, we will coaching you for life, build your Resume, Github, LinkedIn, help you apply for jobs, support you once you get a job"
      projects: "Get paid to keep learning, raise your income gradually as you become a more senior developer, enjoy and build software for life."
      slug: "lifelong-learning"
      duration: "forever"
      step: 0.1


