## PROGRAM DETAILS
details:
  about:
      title: "About the program"
      sub_title: "Learn the most wanted and highest paid technologies that will help you create amazing websites.
      
      The tech industry consistently requires Python and JavaScript developers. Both are the most popular programming languages to learn in 2021. 
      
      Start coding in a web development language and algorithm scripting. Build awesome apps using a front-end library. Use an API so you can consume data to fill your app.
      
      The program will end with the presentation of your final project that will help you get ready for  more web development experiences
      
      You will re-shape your mind to embrace new logical, developmental and researching skills.
    "
      list:
        - label: "Duration"
          content:  "9 Weeks"
          icon: "calendar"
        - label: "Classes"
          content: "4 Classes weekly"
          icon: "book"
        - label: "Certificate"
          content: "Full-Stack Developer"
          link_text: "See example"
          link: "https://certificate.breatheco.de/4ae7a46bba78dc19b823e124fea120c17b45e044"
          icon: "certificate"
        - label: "Requisites"
          content: "No previous coding skills required, no advanced Math required, logical thinking recommended."
          icon: "contract-checked"
        - label: "Language"
          content: "You can decide between English and Spanish to consume the syllabus and content. Live classes are taught in the language of your campus."
          icon: "contract-checked"
          
  heading: PROGRAM DETAILS FULL-TIME
  weeks: 9
  sub_heading: "Hands-on learning through real-life projects. Master the 3 most used languages in the world: Master Python, JS and React."
  left_labels:
    description: "DESCRIPTION:"
    projects: "PROJECTS:"
    duration: "DURATION:"
    skills: "Skills / Weeks:"
  details_modules:
    - module_name: "PREWORK"
      title: "Prework"
      description: "Starting with the basics: HTML5 + CSS3 + Javascript. We review the basics of coding and make sure we are all on the same page."
      projects: "CSS Postcard, Minimal Instagram Version, etc."
      slug: "prework"
      duration: "~60 hours"
      step: 0
    - module_name: "FOUNDATIONS"
      title: "Learn To Code"
      description: "Think like a computer: Control the flow of your code, code algorithms, loop, use conditionals, webpack, the command line, GIT, etc."
      projects: "Instagram Application, Memory Card Game, Tic Tac Toe, Flappy Bird, etc."
      slug: "foundations"
      duration: "3.5 wks"
      step: 3.5
    - module_name: "THE WEB"
      title: "Web Development"
      description: "Create your first React.js application, MVC Pattern, JS Modules, Bunding, Babel JS, The DOM, Events"
      projects: "Coursera clone, Instagram clone, Youtube clone, etc."
      slug: "web-development"
      duration: "3.5 wks"
      step: 3.5
    - module_name: "PROJECTS"
      title: "Projects"
      description: "Python, Flask, REST API's, Databases, SQL, MVC Pattern, Publishing your website, etc."
      projects: "During this phase you will have to design, code, test, and publish your own entire web application."
      slug: "projects"
      duration: "2 wks"
      step: 2
    - module_name: "LIFELONG SUPPORT"
      title: "Lifelong Support"
      description: "Keep practicing with the academy's help - we will be coaching you for life. Build your Resume, Github, LinkedIn.  We help you apply for jobs and provide support for you once you find a job."
      projects: "Get paid to keep learning. Raise your income gradually as you grow into a Senior Developer. Enjoy and build software for life."
      slug: "lifelong-learning"
      duration: "forever"
      step: 1

