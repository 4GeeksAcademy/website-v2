  details_modules:
    - module_name: "PreWork"
      title: "Introduction to Cybersecurity"
      description: "Get started with 'pre work', where you'll learn the basics of computer security, including threats, vulnerabilities, and the importance of cybersecurity in today's world."
      projects: "Introduction to cybersecurity, information technology [IT], and information security best practices, as well as an introduction to Packet Tracer, a visual simulation tool for packet tracing."
      slug: "security-intro"
      duration: "1 week"
      step: 1
    - module_name: "Fundamentals and Network Security"
      title: "Networking Fundamentals and Security"
      description: |
        Delve into networking basics, such as the OSI model, TCP/IP, network architectures and devices, network technologies and communication protocols.
        \n Learn about major threats and vulnerabilities in networks,  common attacks, software and hardware vulnerabilities, and vulnerability exploitation.
      projects: |
        Dive into reference models, IP address management, network protocols, enterprise network architecture, and Virtual Box. \n
        Master tools like Nmap, Wireshark, and Nessus to analyze and secure networks.
      slug: "cybersecurity-fundamentals"
      duration: "1 week"
      step: 1
    - module_name: "Linux and Server Administration"
      title: "Linux and Server Administration"
      description:
        "Delve into Linux concepts, and secure your systems through hardening, file security, permissions, and Linux security tools.
        Learn about server installation and configuration, user and group management, and server- based services and processes."
      projects: "Virtual environment preparation, basic administration of users and groups, server security configuration, scheduling automated tasks, and server performance monitoring and optimization."
      slug: "datacollection"
      duration: "2 weeks"
      step: 2
    - module_name: "Cyber Intelligence"
      title: "Threat and Vulnerability Management"
      description: "Understand cyber intelligence principles and techniques. Learn to collect, analyze, and process information about cyber threats."
      projects: |
        Investigate cyber incidents, determine their origin and scope, and take appropriate measures to mitigate their impact \n by learning to implement and maintain an Information Security Management System (ISMS) in accordance with ISO 27001.
      slug: "data-analysis"
      duration: "2 weeks"
      step: 3
    - module_name: "Pentesting"
      title: "Pentesting Fundamentals"
      description: "Acquire basic penetration testing knowledge, including different methodologies, tools, and techniques. Learn to perform basic pentesting, such as vulnerability scanning, web application attacks, and network and system attacks, known as Blue Team (focused on defense) or Red Team (focused on attack)."
      projects: Learn how to monitor networks and systems, analyze security incidents, and develop response plans. Learn about the Blue Team approach, which focuses on defense and response to attacks, and the Red Team approach, which focuses on simulating advanced attacks."
      slug: "pentesting-module"
      duration: "3 weeks"
      step: 3
    - module_name: "DLP"
      title: "DLP and Risk Management"
      description: "Learn about data loss prevention (DLP), protect your organization's sensitive data through data classification techniques, access control, and data protection in transit and at rest."
      projects: "Identify and assess security risks, implement control measures, prevent threats, and protect against external attacks."
      slug: "dlp-and-risks"
      duration: "3 weeks"
      step: 3
    - module_name: "NIST"
      title: "National Institute of Standards"
      description: "Delve into the NIST Cybersecurity Framework, its components, and how to implement it in your organization."
      projects: "Security planning, data backup and recovery, continuity testing and exercises."
      slug: "nist"
      duration: "3 weeks"
      step: 3
    - module_name: "LIFELONG LEARNING"
      title: "Lifelong Learning"
      description: "Receive assistance from mentors before, during, and after graduation. Gain unlimited access to cybersecurity content and our career support services."
      projects: "Our program will equip you with the knowledge and skills to launch a rewarding career in cybersecurity. The demand for cybersecurity professionals is expected to grow by 31% between 2020 and 2030, much faster than the average for all occupations."
      slug: "lifelong-learning"
      duration: "Lifetime"
      step: 0.1

