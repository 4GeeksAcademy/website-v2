  details_modules:
    - module_name: "PreWork"
      title: "Introduction to Cybersecurity"
      description: "We'll start with a 'prework', where you'll learn the basics of computer security, including major threats, vulnerabilities, and the importance of cybersecurity in today's world."
      projects: "Introduction to cybersecurity, information technology [IT] technologies, and information security best practices, as well as an introduction to Packet Tracer, a visual simulation tool for packet tracing."
      slug: "security-intro"
      duration: "1 week"
      step: 1
    - module_name: "Fundamentals and Network Security"
      title: "Networking Basics and Network Security"
      description: |
        You will delve into networking basics, such as the OSI model, TCP/IP, network architectures, and devices, including different network technologies and communication protocols.
        \n You will become familiar with major threats and vulnerabilities in networks, such as common attacks, software and hardware vulnerabilities, and vulnerability exploitation.
      projects: |
        In practice, you will dive into reference models, IP address management, network protocols, enterprise network architecture, and Virtual Box. \n
        You will master tools like Nmap, Wireshark, and Nessus for analyzing and securing networks.
      slug: "cybersecurity-fundamentals"
      duration: "1 week"
      step: 1
    - module_name: "Linux and Server Administration"
      title: "Linux and Server Administration"
      description:
        "You will delve into Linux concepts, securing your systems through hardening, file security, permissions, and Linux security tools.
        You will also learn about server installation and configuration, user and group management, and services and processes on servers."
      projects: "Preparation of the virtual environment, basic administration of users and groups, server security configuration, scheduling automated tasks, and monitoring and optimizing server performance."
      slug: "datacollection"
      duration: "2 weeks"
      step: 2
    - module_name: "Cyber Intelligence"
      title: "Threat and Vulnerability Management"
      description: "You will understand the principles and techniques of cyber intelligence, learning to collect, analyze, and process information on cyber threats."
      projects: |
        You will acquire skills to investigate cyber incidents, determine their origin and scope, and take appropriate measures to mitigate their impact \n by learning to implement and maintain an Information Security Management System (ISMS) in accordance with ISO 27001.
      slug: "data-analysis"
      duration: "2 weeks"
      step: 3
    - module_name: "Pentesting"
      title: "Pentesting Fundamentals"
      description: "You will acquire the basic knowledge of penetration testing, including different methodologies, tools, and techniques. You will learn to perform basic pentesting tests, such as vulnerability scanning, web application attacks, and network and system attacks, known as Blue Team (focused on defense) or Red Team (focused on attack)."
      projects: "You will learn to monitor networks and systems, analyze security incidents, and develop response plans. You will become familiar with the Blue Team approach, which focuses on defense and response to attacks, and also acquire knowledge of the Red Team approach, which focuses on simulating advanced attacks."
      slug: "pentesting-module"
      duration: "3 weeks"
      step: 3
    - module_name: "DLP"
      title: "DLP and Risk Management"
      description: "You will learn about data loss prevention (DLP), protecting your organization's sensitive data through data classification techniques, access control, and data protection in transit and at rest."
      projects: "You will acquire knowledge to identify and assess security risks, implement control measures, prevent threats, and protect against external attacks."
      slug: "dlp-and-risks"
      duration: "3 weeks"
      step: 3
    - module_name: "NIST"
      title: "National Institute of Standards"
      description: "You will delve into the NIST Cybersecurity Framework, its components, and how to implement it in your organization."
      projects: "Security planning, data backup and recovery, and continuity testing and exercises."
      slug: "nist"
      duration: "3 weeks"
      step: 3
    - module_name: "LIFELONG LEARNING"
      title: "Lifelong Learning"
      description: "Receive assistance from the academy before, during, and after graduation, with unlimited access to content and professional support (career support) for life. You will even receive help during the start of your new job, you will never be alone again!"
      projects: "This program equips you with the knowledge and skills to launch a rewarding career in cybersecurity. The demand for cybersecurity professionals is expected to grow by 31% between 2020 and 2030, much faster than the average for all occupations."
      slug: "lifelong-learning"
      duration: "Lifetime"
      step: 0.1

