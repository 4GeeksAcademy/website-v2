## PROGRAM DETAILS
details:
  about:
      title: "Acerca del programa"
      sub_title: |
        Este Bootcamp te brindará la oportunidad de aprender desarrollo de software y aplicaciones web de forma flexible, adaptándose a tu disponibilidad. 
        Con una duración aproximada de 8 meses, cubrirás módulos detallados que van desde los fundamentos de la programación hasta el desarrollo avanzado de aplicaciones web, incluyendo las mejores prácticas en diseño web responsive y trabajo con diversos lenguajes.<br>
        Al completar el programa, estarás preparado con una sólida base para ingresar al sector tecnológico como <strong style='font-weight: 700'>Full Stack Developer</strong>.
      
      list:
        - label: "Duración"
          content: "26 + 6 semanas"
          icon: "duration-icon"
        - label: "Certificado"
          content: "Nuestros certificados son reconocidos por múltiples instituciones."
          link_text: "Ver certificado"
          link: "https://certificate.breatheco.de/4ae7a46bba78dc19b823e124fea120c17b45e044"
          icon: "certification"
        - label: "Requisitos"
          content: "Tan solo necesitas un ordenador y una conexión a internet."
          icon: "contract-checked"
        - label: "Idioma"
          content: "Puedes elegir entre inglés y español para consumir el plan de estudios y el contenido."
          icon: "language"
          
  heading: DETALLES DEL PROGRAMA A TU PROPIO RITMO
  weeks: 26
  week_unit: "sem"
  sub_heading: "Proyectos de la vida real y exactamente lo que buscan las empresas"
  left_labels:
    description: "DESCRIPCION:"
    projects: "PROYECTOS:"
    duration: "DURACIÓN:"
    skills: "Tópico / Semana:"
  details_modules:
    - module_name: "PREWORK"
      title: "Prework"
      description: >
        Empezamos por lo básico: HTML5 + CSS3 + Javascript. Revisamos los fundamentos de la programación y nos aseguramos de que todos estamos en la misma página.
        Durante el prework revisarás cómo hacer un sitio web con HTML y CSS, luego desarrollarás varios proyectos y por último te iniciarás en el mundo de Javascript, aprendiendo sobre variables, loops, condicionales, y funciones.
      projects: "Construye tu primera página web, y una versión mínima de Instagram, un generador de excusas, entre otros."
      slug: "prework"
      duration: "~ 60 horas"
      step: 0
    - module_name: "PIENSA COMO UN ORDENADOR"
      title: "Aprende a programar"
      description: "Empieza aprediendo a integrar archivos HTML5, CSS3 y JS para crear tu primer sitio web interactivo apoyándote con Bootstrap. Domina la terminal, controla el flujo de tu código, crea algoritmos, haz un bucle, una condicionales."
      projects: "Portafolio de imágenes, subirás tu portafolio a GitHub, crearás una página web, etc"
      slug: "Piensa como un ordenador"
      duration: "6 sem"
      step: 6
    - module_name: "DESARROLLO WEB"
      title: "Desarrollo web"
      description: "Manipula el Dom con JavaScript y aprende a pensar y diseñar tu código en torno a objetos (POO), y conoce las mejores prácticas de GIT, Arrays, Loops y JSON. Realiza controles de calidad (QA) y pruebas unitarias con Jest. Trabaja con React.js para crear sitios web dinámicos y rápidos."
      projects: "Construirás tu primera aplicación web con React.js, patrón MVC, Módulos JS, Bundling, Babel JS aplicando interactividad en el DOM."
      slug: "desarrollo-web"
      duration: "8 sem"
      step: 8
    - module_name: "DESARROLLO DE API'S"
      title: "Desarrollo de APIs"
      description: " Almacena y procesa datos con Python, Flask y SQL. Autentica datos con tokens y JWT. aprende a interactuar con APIs conocidas como Google, Twilio, Facebook, Stripe y más"
      projects: "Introducción a bases de datos con SQL, Python diccionarios, listas y función lambda de python, construye tus propias API's e interactúa con otras."
      slug: "web-development"
      duration: "6 sem"
      step: 6
    - module_name: "WEB APPS AVANZADAS"
      title: "WebApps Avanzadas"
      description: "Aplicarás todo lo aprendido en las semanas anteriores, familiarizandote con los conceptos, las herramientas, todo el proceso de creación de un sitio web, UI/UX, mockups."
      projects: "Durante esta fase tendrás que diseñar, programar, probar y publicar tu propia aplicación web completa."
      slug: "aplicacion-avanzada"
      duration: "7 sem"
      step: 5.9
    - module_name: "DE POR VIDA"
      title: "De por vida"
      description: "Seguirás recibiendo la ayuda de la academia de por vida, mantendrás el acceso a los contenidos y acceso a una comunidad de programadores con más de 5000 profesionales en el area, incluso cuando comiences tu primer empleo: ¡nunca más estarás solo!"
      projects: "Consigue tu primer empleo en el sector tecnológico y empieza a ganar dinero como un programador y sigue desarrollándote hasta convertirte en un programador Senior."
      slug: "lifelong-learning"
      duration: "Para siempre"
      step: 0.1



