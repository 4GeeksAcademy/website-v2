  details_modules:
    - module_name: "Python"
      title: "Introducción a Python"
      description: "Empezando por un prework de 2 semánas, entra en el mundo de la programación con Python & Algoritmos; Este modulo te ayudará a preparate a programar y desarrollar diferentes modelos de entrenamiento de Inteligencias Artificials y evaluaciones para próximos pasos. "
      projects: "Recolecta, almacena y mide con Numpy, Pandas, Matplotlib, etc."
      slug: "python-intro"
      duration: "2 weeks"
      step: 2
    - module_name: "Data"
      title: "Data Science para IA"
      description: "No solamente vamos a entrenarte en Data Science, te vamos a preparar para Data Science en la era de la inteligencia artificial apalancandote de Python; Análisis de Datos & Visualizaciones, Manejos de Bases de datos y Workflows, Aplicaciónes de Álgebra Lineal con Inferencia estadística y modelado. Terminarás este modulo entregando un proyecto completo donde tengas que aplicar limpieza, análisis y modelos de predicción en sets de datos reales."
      projects: "Cargado de data estructurada y no-estructurada a partir de diferentes fuentes (E.j: SQL, Web Scraping, test files), explorado y limpieza de datos, visualizacion de datos, pruebas estadísticas, etc."
      slug: "advanced-algorithms"
      duration: "4 wks"
      step: 4
    - module_name: "Machine L."
      title: "Machine Learning Práctico"
      description: "Uno de los aspectos más importantes del desarrollo de inteligencia artificial es entender cómo preparar, publicar y manejar las soluciones en un ambiente de producción. Vamos a llevarte de la mano desarrollando una estrategia para seguir el ciclo de desarrollo y publicación completo (Machine Learning Ops) asi como su privacidad, seguridad y etica. Tu proyecto final sera publicar una Inteligencia Artificial en producción."
      projects: "Construye estructuras de datos, publica modelos de Inteligencia Artificial localmente y en AWS"
      slug: "machine-learning"
      duration: "6 wks"
      step: 6
    - module_name: "Despliegue"
      title: "I.A. en producción"
      description: "Uno de los aspectos más importantes al desarrollar una Inteligencia Artificial es entender cómo preparar, desplegar y mantener una solución en un ambiente de producción. Te llevaremos de la mano durante todo el ciclo de desarrollo de software detrás de la solución. Machine Learning Operations (MLOps), así como privacidad, seguridad y ética. Tu proyecto final será desplegar una Inteligencia en producción."
      projects: "Construyendo arquitecturas de datos, desplegando I.A. en produccion localmente y en la nube, monitoreando y manteniendo los modelos."
      slug: "quality-deploy"
      duration: "3 wks"
      step: 2.9
    - module_name: "DE POR VIDA"
      title: "De por vida"
      description: "Sigue recibiendo la ayuda de la academia de por vida, acceso a los contenidos, soporte profesional (career support). Recibe incluso ayuda durante el inicio de tu nuevo trabajo, nunca más estarás sólo."
      projects: "Consegirás trabajo, empezarás a ganar más dinero pero continuarás aprendiendo hasta convertirte en Ingeniero Senior en Inteligencia Artificial."
      slug: "lifelong-learning"
      duration: "para siempre"
      step: 0.1

