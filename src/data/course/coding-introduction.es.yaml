## DETALLES DEL PROGRAMA
details:
  about:
    title: "Sobre el Programa de Introducción a la Programación"
    sub_title: "Este programa te introduce a los fundamentos de la programación, enfocándose en los tres pilares del desarrollo web: HTML, CSS y JavaScript. Aprende mediante proyectos prácticos y prepárate para dar los siguientes pasos en la industria tecnológica."
    list:
      - label: "Duración"
        content: "9 semanas"
        icon: "duration-icon"
      - label: "Clases"
        content: "En línea"
        icon: "book-2"
      - label: "Requisitos"
        content: "No se requieren habilidades previas de programación."
        icon: "contract-checked"
      - label: "Idioma"
        content: "Puedes elegir entre inglés y español para el contenido y el temario."
        icon: "language"

  heading: "Bootcamp de Desarrollo Full Stack a Tiempo Parcial"
  weeks: 9
  sub_heading: "Aprendizaje práctico a través de proyectos de la vida real. \n Domina los 3 lenguajes más utilizados a nivel mundial: Python, JS y React."
  left_labels:
    description: "DESCRIPCIÓN:"
    projects: "PROYECTOS:"
    duration: "DURACIÓN:"
    skills: "Habilidades / Semanas:"
  details_modules:
    - module_name: "BÁSICOS DE PROGRAMACIÓN"
      title: "Introducción al Desarrollo Web"
      description: "Comienza tu viaje de desarrollo web con este módulo fundamental. Aprende HTML para crear páginas web y CSS para el estilo. Adquiere una comprensión sólida de estas tecnologías fundamentales para prepararte para temas más avanzados en desarrollo web."
      projects: "Participa en proyectos prácticos para aplicar habilidades HTML, construir páginas web y usar CSS para un diseño web visualmente atractivo y responsivo."
      slug: "basicos-de-programacion"
      duration: "12 módulos"
      step: 1
    - module_name: "TU PRIMER SITIO WEB"
      title: "Construye Tu Primer Sitio Web"
      description: "Utiliza tus habilidades de HTML y CSS para construir tu primer sitio web. Este módulo se centra en aplicar HTML para estructura de contenido, CSS para estilización y técnicas esenciales de depuración. Aprenderás a depurar código HTML y CSS para resolver problemas comunes en el desarrollo web. El módulo culmina en un proyecto para diseñar y crear una postal digital, reforzando tu capacidad para crear diseños web interactivos y visualmente atractivos."
      projects: "Diseña y construye una postal digital usando HTML y CSS, aplicando habilidades de depuración para asegurar funcionalidad y atractivo estético."
      slug: "tu-primer-sitio-web"
      duration: "3 módulos"
      step: 1
    - module_name: "CONSTRUYE DISEÑOS"
      title: "Dominando Diseños"
      description: "Aprende a dominar los diseños CSS con enfoque en modelos de caja, flexbox y CSS Grid. Mejora tu capacidad para manipular y estilizar elementos HTML utilizando selectores CSS. Gana experiencia práctica con lecturas, ejercicios y un proyecto para crear diseños funcionales y visualmente atractivos, reforzando tu comprensión de la arquitectura web."
      projects: "Crea un proyecto para diseñar un feed de fotos de Instagram básico usando HTML y CSS. Implementa técnicas avanzadas de diseño y selectores CSS cubiertos en el módulo."
      slug: "construye-disenos"
      duration: "5 módulos"
      step: 1
    - module_name: "INICIA JAVASCRIPT"
      title: "Introducción a JavaScript"
      description: "Descubre JavaScript, el lenguaje que agrega interactividad a las páginas web. Aprende lo esencial como variables, condicionales, arreglos y funciones. Manipula HTML y CSS con JavaScript para actualizar contenido basado en interacciones de usuario. Cada sesión mejora tu comprensión, preparándote para crear aplicaciones web responsivas."
      projects: "Aplica tus habilidades de JavaScript para crear un Generador de Excusas, un proyecto práctico donde implementarás varios conceptos de programación aprendidos para generar excusas aleatorias a comando del usuario."
      slug: "inicia-javascript"
      duration: "6 módulos"
      step: 3
    - module_name: "DOMINA JAVASCRIPT"
      title: "Domina JavaScript"
      description: "La sección final de nuestro curso de prework tiene como objetivo fortalecer y mejorar tus habilidades en JavaScript a través de la práctica intensiva. A medida que te preparas para avanzar a posiciones de desarrollo más avanzadas, este ejercicio en particular te desafía a mejorar tus técnicas de programación, enfrentar problemas difíciles y fortalecer tu comprensión de JavaScript en preparación para la próxima etapa de tu educación en programación."
      projects: "Participa en 'Más Práctica en JS'—un ejercicio integral que te desafía a aplicar todas las habilidades de JavaScript que has aprendido en una serie de tareas de codificación intrincadas. Este proyecto final está dirigido a mejorar tus habilidades de resolución de problemas y asegurar que tengas un sólido dominio de los fundamentos de JavaScript."
      slug: "domina-javascript"
      duration: "1 actividad"
      step: 3
