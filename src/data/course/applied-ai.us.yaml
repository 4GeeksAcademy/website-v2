  details_modules:
    - module_name: "Intro to AI"
      title: "Introduction to AI"
      description: "Understand AI definitions, types of Artificial Intelligence and how it can benefit your career. Cover practical examples and key concepts like context, prompts, and models"
      projects: "Learn to identify opportunities to implement AI, understand challenges and risks, develop AI strategies, and create useful commands."
      slug: "intro-ai-workplace"
      duration: "1 week"
      step: 1
    - module_name: "Be More Productive"
      title: "Strategies for Improving Work Performance"
      description: "Compare AI and human capacities in various tasks, identify when to leverage AI, explore relevant prompts, optimize prompt engineering."
      projects: "Design a job-relevant workflow integrating AI."
      slug: "generation-strategies"
      duration: "1 week"
