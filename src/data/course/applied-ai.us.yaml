## PROGRAM DETAILS
details:
  about:
    title: "About this program"
    sub_title: |
      This artificial intelligence course is designed for those looking to integrate artificial intelligence (AI) into their current jobs and roles. Over six weeks, participants will gain a comprehensive understanding of AI and its practical applications in various industries.
      The course covers essential concepts such as AI definitions, benefits in the workplace, and key elements like Context, Prompts, and Models. Participants will learn to identify opportunities to implement AI, overcome challenges, develop effective AI strategies, and create practical commands.
        
