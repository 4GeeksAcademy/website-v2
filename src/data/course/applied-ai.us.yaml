  details_modules:
    - module_name: "Intro to AI"
      title: "Introduction to AI"
      description: "Definitions of AI, workplace benefits, types of Artificial Intelligence with practical examples, and key concepts like Context, Prompts, and Models."
      projects: "Identifying opportunities to implement AI, understanding challenges and risks, developing AI strategies, and creating useful commands."
      slug: "intro-ai-workplace"
      duration: "1 week"
      step: 1
    - module_name: "Be More Productive"
      title: "Strategies for Improving Work Performance"
      description: "Comparison between AI and humans in various tasks, when to use Artificial Intelligence, examples of prompts related to students' fields, and Prompt Engineering tips."
      projects: "Creating workflows for professions such as teachers, linguists, and developers."
      slug: "generation-strategies"
      duration: "1 week"
      step: 2
    - module_name: "Text Generation"
      title: "Text Generation"
      description: "Capabilities of popular models like ChatGPT, Claude, and Llama-2. Detailed explanation of prompt strategies, AI workflows, and tools to automate prompts."
      projects: "Reviewing and debugging prompts, assessing if a model's response is good, and how to instruct a model effectively."
      slug: "text-generation"
      duration: "2 weeks"
      step: 3
    - module_name: "Image Generation"
      title: "Image Generation and AI Implementation"
      description: "Review of capabilities of popular models for image generation like Stable Diffusion, Dall-E, Midjourney. How to craft good prompts for image generation models."
      projects: "Developing an AI strategy and creating useful prompts for generating images in specific use cases."
      slug: "img-generation"
      duration: "1 week"
      step: 4
    - module_name: "Tools and Future of AIs"
      title: "Tools and the Future of AIs"
      description: "Evaluation of Artificial Intelligence tools, practical projects using popular tools."
      projects: "Course graduation, final questions, assignments, and next steps..."
      slug: "final-project"
      duration: "1 week"
      step: 5

