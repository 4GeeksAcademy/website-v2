list:
  - title: "Apoyo Profesional Ilimitado"
    image: "../../../static/images/final-project.png"
    position: "right"
    sub:
      - title: "✔ CLASES EXCLUSIVAS"
        text: "En 4Geeks creemos que el proceso personalizado da mejores resultados, es por esto que nuestras clases están pensadas para un máximo de 8 estudiantes y contamos con un ratio de <span style='font-weight: bold'> 1 profesor por cada 5 alumnos.</span>"
      - title: "✔ MENTORÍAS 1:1"
        text: "Contamos con una red de mentores que están dispuestos a darte 
        <span style='font-weight: bold'> soporte 1:1</span> de manera presencial o remota, de forma ilimitada. Estas 
        <span style='font-weight: bold'> mentorias ilimitadas continúan</span> incluso después de haber finalizado tus estudios en 4geeks."
 
  - title: "Dónde sea y cuando sea"
    image: "../../../static/images/bg/main-bg.jpg"
    position: "left"
    text: "En 4Geeks no solo ajustamos las sesiones 
    <span style='font-weight: bold'> acordes tu calendario</span>, sino que también te damos la oportunidad de verlas de forma 
    <span style='font-weight: bold'> online o presencial</span>, esto debido a que contamos con campuses en muchas diversas ciudades y por ende husos horarios.<br/>
    <br/>En cualquier sea el caso, te aseguramos tener la oportunidad de mentorias constantes y siempre que las necesites."

  - title: "Apoyo de la Comunidad"
    image: "../../../static/images/comunity-support.png"
    position: "right"
    sub:
      - title: "✔ Breath Code"
        text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
      - title: "✔ Comunidad Slack"
        text: "Nuestra comunidad internacional de más de 
        <span style='font-weight: bold'> 1100 personas</span>, que te brindará todo el apoyo que necesites."

