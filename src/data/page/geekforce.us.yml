list:
  - title: "Unlimited Professional Support"
    image: "../../../static/images/professional-profile.png"
    position: "right"
    sub:
      - title: "âœ” Advice and creation of professional profile"
        text: "At 4Geeks we will help you perfect your professional profile. You will have personalized advice with our experts to improve your CV, LinkedIn, GitHub and Portfolio."


  - title: "Interview Simulation"
    image: "../../../static/images/tech-interview.png"
    position: "left"
    text: "We will hold mock interviews to assess your strengths and weaknesses to create a stronger profile before the actual interviews. Every time you have an interview, we will practice using different technologies.
    We have our very own pool of auto-graded exercises, so you can practice until you master the skills to get the job you want."

  - title: "Lifetime Mentoring"
    image: "../../../static/images/bg/main-bg.jpg"
    position: "right"
    text: "Launching a career in tech involves assessing your current situation and making informed decisions about the future.
    It requires assessment of yourself, your context, and ACTION. You can do this alone; or you can rely on a mentor's experience which can give you
    perspective, information and access to the right resources. In 4Geeks we adjust the sessions according to your calendar,
    we also give you the opportunity to have them online or in-person.
    In any case, we assure you that you have the opportunity for constant mentoring whenever you need it. "

