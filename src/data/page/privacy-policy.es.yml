sections:
  - title: "Política de privacidad y uso de datos"
    text: "En esta web se respetan y cuidan los datos personales de los usuarios. Como usuario debes saber que tus derechos están garantizados.
    
    Nos hemos esforzado en crear un espacio seguro y confiable y por eso queremos compartir nuestros principios respecto a tu privacidad:
    
    <ul class='ul-privacy'>
      <li class='li-privacy-link' >Nunca solicitamos información personal a menos que realmente sea necesaria para prestar nuestros servicios.</li>
      <li class='li-privacy-link' >Nunca se comparte información personal de nuestros usuarios con nadie, además de los colaboradores, excepto para cumplir con la ley o en caso que cuente con tu autorización expresa.</li>
      <li class='li-privacy-link' >Nunca se utilizan los datos personales con una finalidad diferente a la expresada en esta política de privacidad.</li>
      <li class='li-privacy-link' >Estamos a tu disposición para cualquier inconveniente.</li>
    </ul>
    
    4Geeks Academy ha adecuado esta web a las exigencias de la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal (LOPD), y al Real Decreto 1720/2007, de 21 de diciembre, conocido como el Reglamento de desarrollo de la LOPD. Cumple también con el Reglamento (UE) 2016/679 del Parlamento Europeo y del Consejo de 27 de abril de 2016 relativo a la protección de las personas físicas (RGPD), así como con la Ley 34/2002, de 11 de julio, de Servicios de la Sociedad de la Información y Comercio Electrónico (LSSICE o LSSI).
    "
  - title: "Responsable del tratamiento de tus datos personales"
    text: "
    Identidad del responsable: 4Geeks Academy España S.L. <br/>
    Domicilio de contacto: Calle Edison, 3, 28006 Madrid <br/>
    CIF/NIF: B88579495 <br/>
    Email de contacto: es@4geeksacademy.es <br/>
    Teléfono: 910 86 69 83 <br/>

    A efectos de lo previsto en el Reglamento General de Protección de Datos antes citado, los 
    datos personales que nos envíen a través de los formularios de la web, recibirán el 
    tratamiento de datos de Usuarios de la web y suscriptores.
    Para el tratamiento de datos de nuestros usuarios, implementamos todas las medidas 
    técnicas y organizativas de seguridad establecidas en la legislación vigente.
    "
  - title: "Principios que aplicaremos a tu información personal"
    text: "En el tratamiento de los datos personales, aplicaremos los siguientes principios que se ajustan a las exigencias del nuevo reglamento europeo de protección de datos:
      
    <ul class='ul-privacy'>
      <li class='li-privacy-link' >Principio de licitud, lealtad y transparencia; siempre vamos a requerir tu consentimiento para el tratamiento de tus datos personales para uno o varios fines específicos que te informaremos previamente con absoluta transparencia.</li>
      <li class='li-privacy-link' >Principio de minimización de datos: solo vamos a solicitar datos estrictamente necesarios en relación con los fines requeridos. Los mínimos posibles.</li>
      <li class='li-privacy-link' >Principio de limitación del plazo de conservación: los datos serán mantenidos durante no más tiempo del necesario para los fines del tratamiento, en función a la finalidad, te informaremos del plazo de conservación correspondiente, en el caso de realizar suscripción a nuestro blog, periódicamente revisaremos nuestras listas y eliminaremos aquellos registros inactivos durante un tiempo considerable.</li>
      <li class='li-privacy-link' >Principio de integridad y confidencialidad: tus datos serán tratados de tal manera que se garantice una seguridad adecuada de los datos personales y se garantice confidencialidad. Debes saber que tomamos todas las precauciones necesarias para evitar el acceso no autorizado o uso indebido de los datos de mis usuarios por parte de terceros.</li>
    </ul> "
  - title: "¿Cómo obtenemos tus datos?"
    text: "Los datos personales que tratamos en 4Geeks Academy proceden de:
      
    <ul class='ul-privacy'>
      <li class='li-privacy-link' >Formulario de contacto</li>
      <li class='li-privacy-link' >Formulatio de solicitud de más información</li>
      <li class='li-privacy-link' >Formulario de solicitud del Syllabus</li>
      <li class='li-privacy-link' >Formulario para postularte a un curso</li>
      <li class='li-privacy-link' >Formulario para postularte a un puesto de trabajo</li>
      <li class='li-privacy-link' >Solicitar opciones de financiamiento</li>
      <li class='li-privacy-link' >Al momento de asistir a un evento o workshop de la academia</li>
      <li class='li-privacy-link' >Al momento de de tu inscripción como alumno dentro de la academia.</li>
    </ul>  
    "
  - title: "¿Cuáles son tus derechos cuando me facilitas tus datos?"
    text: "Cualquier persona tiene derecho a obtener confirmación sobre si en 4Geeks Academy estamos tratando datos personales que nos conciernen, o no.
    
    Las personas interesadas tienen derecho a:
    
    <ul class='ul-privacy'>
      <li class='li-privacy-link' >Solicitar el acceso a los datos personales relativos al interesado</li>
      <li class='li-privacy-link' >Solicitar su rectificación o supresión</li>
      <li class='li-privacy-link' >Solicitar la limitación de su tratamiento</li>
      <li class='li-privacy-link' >Oponerse al tratamiento</li>
      <li class='li-privacy-link' >Solicitar la portabilidad de los datos</li>
    </ul>
    
    Los interesados podrán acceder a sus datos personales, así como a solicitar la rectificación de los datos inexactos o, en su caso, solicitar su supresión cuando, entre otros motivos, los datos ya no sean necesarios para los fines que fueron recogidos. En determinadas circunstancias, los interesados podrán solicitar la limitación del tratamiento de sus datos, en cuyo caso únicamente los conservaremos para el ejercicio o la defensa de reclamaciones.
    
    En determinadas circunstancias y por motivos relacionados con su situación particular, los interesados podrán oponerse al tratamiento de sus datos. 4Geeks Academy España, S.L. dejará de tratar los datos, salvo por motivos legítimos imperiosos, o el ejercicio o la defensa de posibles reclamaciones. El interesado, tiene derecho a recibir los datos personales que le incumban, que se haya facilitado y en un formato estructurado, de uso común y lectura mecánica, y a transmitirlos a otro responsable del tratamiento cuando:
    
    <ul class='ul-privacy'>
      <li class='li-privacy-link' >El tratamiento esté basado en el consentimiento.</li>
      <li class='li-privacy-link' >Los datos hayan sido facilitados por la persona interesada.</li>
      <li class='li-privacy-link' >El tratamiento se efectúe por medios automatizados.</li>
    </ul>
    
    Al ejercer su derecho a la portabilidad de los datos, tendrá derecho a que los datos personales se transmitan directamente de responsable a responsable cuando sea técnicamente posible.
    
    Los interesados también tendrán derecho a la tutela judicial efectiva y a presentar una reclamación ante la autoridad de control, en este caso, la Agencia Española de Protección de Datos, si consideran que el tratamiento de datos personales que le conciernen infringe el Reglamento.
    
      "

  - title: "¿Con qué finalidad tratamos sus datos personales?"
    text: "Cuando te conectas con esta web para solicitar, por ejemplo, información sobre uno de nuestros cursos, está facilitando información de carácter personal, de la que es responsable 4Geeks Academy. Esa información puede incluir datos de carácter personal como pueden ser tu dirección IP, nombre completo, dirección física, dirección de correo electrónico, número de teléfono, y otra información. Al facilitar esta información, das tu consentimiento para que tu información sea recopilada, utilizada, gestionada y almacenada por https://4GeeksAcademy.com, como se describe en el Aviso Legal y en la presente Política de Privacidad.
    
    En 4Geeks Academy existen diferentes sistemas de captura de información personal y trato la información que nos facilitan las personas interesadas con el siguiente fin por cada sistema de captura (formularios):
      
    <ul class='ul-privacy'>
      <li class='li-privacy-link' >Formulario de contacto</li>
    </ul>
    
    En este caso, solicitamos los siguientes datos personales: Nombre completo, Correo electrónico, Dirección IP, Comentario, Pais de origen; para comunicarse con 4Geeks Academy. Los datos suministrados en el formulario de contacto son gestionados por los servidores propiedad de <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.activecampaign.com/gdpr-updates/'>ActiveCampaign</a>, ubicados en Chicago, Estados Unidos. 
    
    ActiveCampaign está acogido al acuerdo EU-US Privacy Shield, cuya información está disponible <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.privacyshield.gov/participant?id=a2zt0000000GnH6AAK'>aquí</a>, aprobado por el Comité Europeo de Protección de Datos.
    
    <ul class='ul-privacy'>
      <li class='li-privacy-link' >Formularios de solicitud del Syllabus</li>
    </ul>
    
    En este caso, solicitamos los siguientes datos personales: Nombre, apellido, email, teléfono, localidad de interés, facilitados al realizar la solicitud, para enviarte correos electrónicos o llamarte. Los datos suministrados en el formulario de solicitud son gestionados por los servidores propiedad de <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.activecampaign.com/gdpr-updates/'>ActiveCampaign</a>, ubicados en Chicago, Estados Unidos. ActiveCampaign está acogido al acuerdo EU-US Privacy Shield, cuya información está disponible <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.privacyshield.gov/participant?id=a2zt0000000GnH6AAK'>aquí</a>, aprobado por el Comité Europeo de Protección de Datos.
    
    <ul class='ul-privacy'>
      <li class='li-privacy-link' >Formulario para postularte a un curso</li>
    </ul>
    
    En este caso, solicitamos los siguientes datos personales: Nombre, Email, país, facilitados por el usuario al realizar la solicitud, para enviar correos electrónicos y documentos. Los datos suministrados en el formulario de contacto son gestionados por los servidores propiedad de <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.activecampaign.com/gdpr-updates/'>ActiveCampaign</a>, ubicados en Chicago, Estados Unidos. ActiveCampaign está acogido al acuerdo EU-US Privacy Shield, cuya información está disponible <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.privacyshield.gov/participant?id=a2zt0000000GnH6AAK'>aquí</a>, aprobado por el Comité Europeo de Protección de Datos.
    
    <ul class='ul-privacy'>
      <li class='li-privacy-link' >Formulario para postularte a un puesto de trabajo </li>
    </ul>
    
    En este caso, solicitamos los siguientes datos personales: Nombre completo, Email, currículo, perfil de Github y una descripción sobre tus habilidades personales y profesionales, facilitados al realizar la solicitud, para enviar correos electrónicos y contactarte. Los datos suministrados en el formulario de contacto son gestionados por los servidores propiedad de <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.activecampaign.com/gdpr-updates/'>ActiveCampaign</a>, ubicados en Chicago, Estados Unidos. ActiveCampaign está acogido al acuerdo EU-US Privacy Shield, cuya información está disponible <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.privacyshield.gov/participant?id=a2zt0000000GnH6AAK'>aquí</a>, aprobado por el Comité Europeo de Protección de Datos.
    "
  - title: "Existen otras finalidades por la que tratamos tus datos personales:"
    text: "Para garantizar el cumplimiento de las condiciones de uso y la ley aplicable. Esto puede incluir el desarrollo de herramientas y algoritmos que nos ayuden a garantizar la confidencialidad de los datos personales que recoge.
    
    Para apoyar y mejorar los servicios que ofrece 4Geeks Academy.
    
    También se recogen otros datos no identificativos que se obtienen mediante algunas cookies que se descargan en el ordenador del usuario cuando navega en esta web que detallamos en la política de cookies.
    
    Para gestionar las redes sociales. 4Geeks Academy puede tener presencia en redes sociales. El tratamiento de los datos que se lleve a cabo de las personas que se hagan seguidoras en las redes sociales de las páginas oficiales de https://4GeeksAcademy.com, se regirá por este apartado, así como por aquellas condiciones de uso, políticas de privacidad y normativas de acceso que pertenezcan a la red social que proceda en cada caso y aceptadas previamente por cada usuario de 4Geeks Academy. Se tratarán sus datos con las finalidades de administrar correctamente nuestra presencia en la red social, informando de actividades, productos o servicios de 4Geeks Academy, así como para cualquier otra finalidad que las normativas de las redes sociales permitan. En ningún caso utilizaremos los perfiles de seguidores en redes sociales para enviar publicidad de manera individual.
    
    De acuerdo a lo establecido en el reglamento general de protección de datos europeo (RGPD) 2016/679, 4Geeks Academy  (4Geeks Academy España, S.L.) con Oficinas Centrales en Calle Edison, 3, 28006 (Madrid), será responsable del tratamiento de los datos correspondientes a usuarios, clientes, de la web y del blog.
    
    4Geeks Academy, no vende, alquila ni cede datos de carácter personal que puedan identificar al usuario, ni lo hará en el futuro, a terceros sin el consentimiento previo. Sin embargo, en algunos casos se pueden realizar colaboraciones con otros profesionales, en esos casos, se requerirá consentimiento a los usuarios informando sobre la identidad del colaborador y la finalidad de la colaboración. Siempre se realizará con los más estrictos estándares de seguridad.
    
    
    
    "
  - title: "Legitimación para el tratamiento de tus datos"
    text: "La base legal para el tratamiento de sus datos es: el consentimiento.
    
    Para crear una cuenta, realizar comentarios en esta web o en el blog se requiere el consentimiento con esta política de privacidad.
    
    La oferta prospectiva o comercial de los servicios o promociones está basada en el consentimiento que se le solicita, sin que en ningún caso la retirada de este consentimiento condicione la ejecución del contrato de suscripción.
    
    
    "
  - title: "Categoría de datos"
    text: "Las categorías de datos que se tratan son datos identificativos. No se tratan categorías de datos especialmente protegidos."
  - title: "¿Por cuánto tiempo conservará sus datos?"
    text: "Los datos personales proporcionados se conservarán hasta que no se solicite su supresión por el interesado."
  - title: "¿A qué destinatarios se comunicarán tus datos?"
    text: |
      Muchas herramientas que utilizamos para gestionar sus datos son contratados por terceros. Para prestar servicios estrictamente necesarios para el desarrollo de la actividad, https://4GeeksAcademy.com, comparte datos con los siguientes prestadores bajo sus correspondientes condiciones de privacidad:
      
      <span class='bold-privacy-text'>Analítica web</span>: Google Analytics es un servicio analítico de web prestado por Google, Inc., una compañía de Delaware cuya oficina principal está en 1600 Amphitheatre Parkway, Mountain View (California), CA 94043, Estados Unidos ("Google"). Google Analytics utiliza "cookies", que son archivos de texto ubicados en tu ordenador, para ayudar a https://4GeeksAcademy.com a analizar el uso que hacen los usuarios del sitio web. La información que genera la cookie acerca de su uso de https://4GeeksAcademy.com (incluyendo tu dirección IP) será directamente transmitida y archivada por Google en los servidores de Estados Unidos. 
    
      <span class='bold-privacy-text'>Hosting</span>: SiteGround, servicio de renta de servidores y hospedaje web prestado por SiteGround Hosting Ltd, una compañía ubicada en Londres, Reino Unido. SiteGround, almacena datos generados desde el sitio web de 4Geeks Academy con la finalidad de realizar sus servicios de hosting a 4Geeks Academy España, S.L. Más información en: <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.siteground.com'>https://www.siteground.com</a>. 
      
      <span class='bold-privacy-text'>Email Marketing</span>: ActiveCampaign, es un servicio de envío de correos comerciales prestado por ActiveCampaign, LLC, con domicilio en North Dearborn Street, Chicago, Estados Unidos. Más información en: <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.activecampaign.com/legal/privacy-policy'>https://www.activecampaign.com/legal/privacy-policy</a>. 
    
      <span class='bold-privacy-text'>Páginas de conversión</span>: ConvertFlow es un servicio prestado por ConvertFlow Inc., con domicilio en Sunset Drive, Miami, Estados Unidos. Más información en: <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.convertflow.com/terms-and-policies'>https://www.convertflow.com/terms-and-policies</a>. 4Geeks Academy utiliza esta plataforma para optimización de landing pages y call to actions.
    
      <span class='bold-privacy-text'>Escritorio de soporte</span>: Zendesk, es un servicio de soporte y atención al cliente, prestado por Zendesk, Inc., ubicada Market Street, San Francisco, Estados Unidos. Más información en: <a class='faq-link' target='a_blank' rel='noopener noreferrer nofollow' href='https://www.zendesk.com/company/customers-partners/privacy-policy/'>https://www.zendesk.com/company/customers-partners/privacy-policy/</a>. Zendesk nos permite gestionar y atender a los usuarios a través de un panel de mensaje para así aclarar todas sus dudas de manera más rápida y cercana.
      
  - title: "Navegación"
    text: |
      Al navegar por https://4GeeksAcademy.com se pueden recoger datos no identificables, que pueden incluir, direcciones IP, ubicación geográfica (aproximadamente), un registro de cómo se utilizan los servicios y sitios, y otros datos que no pueden ser utilizados para identificar al usuario. Entre los datos no identificativos están también los relacionados a tus hábitos de navegación a través de servicios de terceros. Esta web utiliza los siguientes servicios de análisis de terceros "Google analytics". Utilizamos esta información para analizar tendencias, administrar el sitio, rastrear los movimientos de los usuarios alrededor del sitio y para recopilar información demográfica sobre nuestra base de usuarios en su conjunto.
  - title: "Secreto y seguridad de los datos"
    text: "https://4GeeksAcademy.com se compromete en el uso y tratamiento de los datos incluidos personales de los usuarios, respetando su confidencialidad y a utilizarlos de acuerdo con la finalidad del mismo, así como a dar cumplimiento a su obligación de guardarlos y adaptar todas las medidas para evitar la alteración, pérdida, tratamiento o acceso no autorizado, de conformidad con lo establecido en la normativa vigente de protección de datos.
    
    Esta web incluye un certificado SSL. Se trata de un protocolo de seguridad que hace que tus datos viajen de manera íntegra y segura, es decir, la transmisión de los datos entre un servidor y usuario web, y en retroalimentación, es totalmente cifrada o encriptada.
    
    https://4GeeksAcademy.com no puede garantizar la absoluta inexpugnabilidad de la red Internet y por tanto la violación de los datos mediante accesos fraudulentos a ellos por parte de terceros.
    
    Con respecto a la confidencialidad del procesamiento, 4Geeks Academy España S.L., se asegurará de que cualquier persona que esté autorizada por 4Geeks Academy para procesar los datos del cliente (incluido su personal, colaboradores y prestadores), estará bajo la obligación apropiada de confidencialidad (ya sea un deber contractual o legal).
    
    Cuando se presente algún incidente de seguridad, al darse cuenta 4Geeks Academy, deberá notificar al Cliente sin demoras indebidas y deberá proporcionar información oportuna relacionada con el Incidente de Seguridad tal como se conozca o cuando el Cliente lo solicite razonablemente.
    
    
    "
  - title: "Exactitud y veracidad de los datos"
    text: "Como usuario, eres el único responsable de la veracidad y corrección de los datos que remitas a https://4GeeksAcademy.com exonerando a 4Geeks Academy España S.L. (4Geeks Academy), de cualquier responsabilidad al respecto.
    
    Los usuarios garantizan y responden, en cualquier caso, de la exactitud, vigencia y autenticidad de los datos personales facilitados, y se comprometen a mantenerlos debidamente actualizados. El usuario acepta proporcionar información completa y correcta en el formulario de contacto o suscripción.
    "
  - title: "Aceptación y consentimiento"
    text: "El usuario declara haber sido informado de las condiciones sobre protección de datos de carácter personal, aceptando y consintiendo el tratamiento de los mismos por parte de 4Geeks Academy España S.L. en la forma y para las finalidades indicadas en esta política de privacidad."
  - title: "Revocabilidad"
    text: "El consentimiento prestado, tanto para el tratamiento como para la cesión de los datos de los interesados, es revocable en cualquier momento comunicándolo a 4Geeks Academy España S.L. en los términos establecidos en esta Política para el ejercicio de los derechos ARCO (acceso, rectificación, cancelación y oposición). Esta revocación en ningún caso tendrá carácter retroactivo."
  - title: "Correos comerciales"
    text: "De acuerdo con la LSSICE, https://4GeeksAcademy.com no realiza prácticas de SPAM, por lo que no envía correos comerciales por vía electrónica que no hayan sido previamente solicitados o autorizados por el usuario. En consecuencia, en cada uno de los formularios habidos en la web, el usuario tiene la posibilidad de dar su consentimiento expreso para recibir el boletín, con independencia de la información comercial puntualmente solicitada.
    
    Conforme a lo dispuesto en la Ley 34/2002 de Servicios de la Sociedad de la Información y de comercio electrónico, https://4GeeksAcademy.com se compromete a no enviar comunicaciones de carácter comercial sin identificarlas debidamente.
    "
