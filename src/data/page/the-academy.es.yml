what_is_4geeks:
  title: "¿Qué es 4Geeks?"
  paragraph: "Somos especialistas en código. 4Geeks es el lugar donde los desarrolladores crecen y prosperan.
    4Geeks Academy nació en 2015. Hoy 4Geeks tiene más de 7 campus repartidos por Estados Unidos, América Latina y Europa. Contamos con más de 1500 graduados y toneladas de cosas de las que estar orgullosos.
    Estamos muy orgullosos de nuestros programas y metodología para capacitar a los desarrolladores de software en solo unos meses y ayudarlos a impulsar sus carreras profesionales. En 4Geeks Academy ofrecemos una gran plataforma de aprendizaje y una excelente educación en codificación para nuestros estudiantes.
    Nuestra misión es contribuir a reducir la tasa de desempleo, brindar accesibilidad a la tecnología y aumentar la cantidad de talento digital disponible mientras se desarrolla una comunidad global sólida de desarrolladores de software."
    
  image: "../../../static/images/the-academy/what-is-4geeks.jpg"
  image_alt: "¿Qué es 4Geeks Academy?"

