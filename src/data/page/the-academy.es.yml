  heading: NUESTRA HISTORIA
  sub_heading_one: "4Geeks Academy fue fundada en 2015. Lo que comenzó como un proyecto interno para entrenar a más desarrolladores, se ha convertido en nuestra pasión a tiempo completo. 4Geeks es hoy un Coding Bootcamp con sede en EE.UU., que persigue construir un nuevo marco de trabajo para la Educación en Programación porque la programación se está convirtiendo en una parte esencial de nuestra sociedad. 4Geeks Academy tiene ahora sedes en 4 ciudades, 6 campus en curso, y más de 1100 personas graduadas."
