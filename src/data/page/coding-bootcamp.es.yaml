what_will_you_learn:
  heading: "¿Qué aprenderás en el curso?"
  sub_title: |
    Aprender a programar se trata también de desarrollar la lógica y entender cómo "piensa" 
    una computadora, cómo "hablan", cómo engranan y se entienden los elementos de una aplicación entre sí.

    Desarrollar la habilidad de programar va de la mano con la creatividad y la búsqueda de soluciones 
    a problemas.  Programar significa solucionar problemas a través de ciertas herramientas con las que 
    se crean instrucciones para que situaciones o problemas sean resueltos de forma sistemática por un software. 

    En resumen, en este curso aprenderás una nueva forma de pensar. Desarrollarás una base sólida 
    de front-end, back-end, base de datos, manejo de procesos distribuidos y despliegue a 
    distintas plataformas web. Obtendrás las habilidades y conocimientos para crear un sitio 
    web sumergiéndote en las mejores prácticas del diseño web responsivo, trabajando con diversos lenguajes.
  
  image: "../../../static/images/learn_to_code.png"
  image_alt: "Qué aprenderás en el curso"

content_with_subtitle_and_image:
  heading: "¿Qué significa ser Full Stack Developer?"
  image: "../../../static/images/person-thinking.png"
  image_alt: "Qué significa ser Full Stack Developer"
  list:
    - content: "Un full stack developer es un desarrollador que domina la tecnología 
        Full-Stack, tanto front-end como back-end. y  ¿Qué significa todo esto? 
        Entonces debes conocer estos términos:"
    - label: "Stack"
      content: |
        La traducción de stack es "pila de cosas", en este caso sería la pila completa 
        de aplicaciones que se comunican entre entre sí, para que puedan ejecutar, en conjunto, 
        una acción solicitada por el usuario/cliente
    - label: "Front-end"
      content: "Es todo lo que el usuario (o el lado del cliente) puede ver y con lo que puede 
        interactuar."
    - label: "Backend"
      content: "Es la arquitectura interna del sitio, es todo lo que ocurre del lado del 
        servidor. No es visible al usuario pero es la parte que procesa la información que 
        se recibe del front-end."
    - content: "De esta manera, un full stack developer conoce toda la cadena de un sistema o aplicación. 
        El trabajo de estos desarrolladores es lograr que los componentes de un sistema se comuniquen entre sí 
        para lograr que un programa solucione el problema para el cual fue creado.

        En un curso de programación en el que te convertirás en full-stack developer, aprenderás 
        sobre el front-end, el back-end, y lo que está en el medio, podemos decir que las APIs 
        son parte de lo que está en el medio.

        Las API's son módulos que hacen posible que dos conjuntos de software distintos se comuniquen 
        e interactúen entre sí.  

        Al convertirte en un full stack developer estos términos no serán ajenos a tí y <strong>¡Vivirás con 
        ellos para crear cosas increíbles!</strong>"

tools_and_tech:
  - topic: "Herramientas y lenguajes de programación que aprenderás"
    list:
      - title: "Html"
        image: "../../../static/images/techs/html.png"
        description: |-
          "HTML5 es la quinta versión de HTML. En términos generales, HTML, es el lenguaje que permite construir la estructura de una página web. 
          HTML le dice al navegador cómo mostrar el contenido (imágenes y texto) de un website. 
          Aunque podemos decir que HTML es un lenguaje, no es un lenguaje de programación. 
          La verdad es que hay lenguajes de programación, de scripting (secuencia de comandos) y de markup. 
          HTML es un lenguaje de markup que se usa para darle forma a la información que se presenta en una vista del website. 

          HTML5 tiene varias ventajas que no aplican para HTML. Por ejemplo: 

          Es más amigable para navegación en el celular
          Ayuda a crear páginas más dinámicas porque funciona con audio y video 
          Tiene múltiples opciones de almacenamiento (no solo en el caché del navegador)
          Es más leniente con los errores de sintaxis en el código.
          
          Existen varias otras ventajas más técnicas que aprenderás en el camino a convertirte en full stack developer en el curso online de 4Geeks Academy."
      - title: "CSS"
        image: "../../../static/images/techs/css.png"
        description: |-
          "CSS describe cómo los elementos de HTML deben ser mostrados en la pantalla. 
          CSS separa, distribuye contenido y da forma a la presentación del mismo en una página web. 
          CSS es lo que permite que un website sea responsivo (que se adapte a cualquier pantalla), 
          y además de esta propiedad tiene como beneficio que ayuda a definir el estilo de toda  la página -evita el trabajo de crear estilos página por página. "
      - title: "Python"
        image: "../../../static/images/techs/python.png"
        description: |-
          "Python es el lenguaje de más rápido crecimiento en el mundo, es el idioma principal en 
          prácticamente todas las industrias. Junto con React.js y Javascript, enseñamos la pila de 
          tecnologías más deseada que las empresas desean en la actualidad."
      - title: "React.js"
        image: "../../../static/images/techs/react.png"
        description: |-
          "Es una librería JavaScript desarrollada por el equipo de tecnología de Facebook para desarrollar interfaces de usuario. 
          En este contexto librería,  es un archivo con instrucciones para agregarle funcionalidades y efectos a un website.  
          Desde su lanzamiento en 2013 se ha convertido hoy en día en una de las tecnologías front-end más utilizadas. 
          React funciona con componentes, los cuales son piezas independientes de interfaz de usuario. 
          Éstos son independientes y pueden ser reutilizados para crear interfaces complejas."
      - title: "DOM"
        image: "../../../static/images/techs/dom.png"
        description: |-
          "El DOM (Modelo de Objetos de Documento) es la representación de datos de los objetos que componen la estructura y el contenido de un documento en la web,
          por lo tanto funciona como una interfaz que permite navegar por la estructura de documentos que genera el navegador, 
          y a través de él se puede añadir, modificar, o eliminar elementos y contenido."
      - title: "SQL"
        image: "../../../static/images/techs/sql.png"
        description: |-
          "Es el lenguaje estándar para la gestión de bases relacionales. 
          SQL se usa para comunicarse con una base de datos. 
          A través de SQL se puede obtener y actualizar información de una base de datos."
      - title: "Flask"
        image: "../../../static/images/techs/flask.png"
        description: |-
          "Flask es un framework escrito en Python. 
          Un framework, o un framework para aplicaciones web es un conjunto de librerías, funcionalidades y módulos 
          ya creados que permiten que los desarrolladores escriban código sin preocuparse por detalles en la programación. 
          Un framework permite el desarrollo ágil de aplicaciones."

