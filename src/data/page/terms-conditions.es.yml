        <li class='li-privacy-link' >Suprimir las protecciones técnicas de los programas de ordenador o intentar probar la vulnerabilidad de cualquier sistema o red del Sitio Web o violar cualquier medida de seguridad o autenticación.</li>
        <li class='li-privacy-link' >Utilizar identidades falsas ni suplantar la identidad de otros en la utilización del Sitio Web, incluyendo la utilización, en su caso, de contraseñas o claves de acceso de terceros.</li>
        <li class='li-privacy-link' >Utilizar con fines comerciales los contenidos del Sitio Web cuando ello no resultare autorizado de forma expresa. </li>
        <li class='li-privacy-link' >Asociar contenidos del Sitio Web con informaciones de carácter pornográfico, relativas a cualquier tipo de explotación de naturaleza racista, xenófoba o vinculada con el terrorismo o el tráfico de armas. </li>
        <li class='li-privacy-link' >Transformar, comunicar públicamente, distribuir, ceder, reproducir o modificar los contenidos del Sitio Web, salvo que pueda aplicarse alguna de las excepciones válidas en derecho o fuera autorizado por 4GEEKS expresamente. </li>
        <li class='li-privacy-link' >Incumplir los requisitos técnicos o especificaciones establecidas para el acceso al Sitio Web. </li>
        <li class='li-privacy-link' >Promover, realizar, apoyar o fomentar acciones contrarias a la libre competencia o que sean constitutivas de competencia desleal.</li>
      </ul>
      
      El funcionamiento del Sitio Web se apoya en servidores de empresas prestadoras de servicios, conectados mediante infraestructuras de comunicaciones de carácter público y privado. 
      
      El acceso al Sitio Web puede suspenderse por razones de tipo técnico o por causas de fuerza mayor, como son:
      
      <ul class='ul-privacy'>
