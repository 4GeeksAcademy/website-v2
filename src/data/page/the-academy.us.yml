what_is_4geeks:
  title: "What is 4Geeks?"
  paragraph: "
  4Geeks es una escuela internacional de código con campuses en Caracas, Madrid, Santiago de Chile, Miami, Costa Rica y Online. 

  Fue fundada en 2015. En 2016 logró finalmente estar al aire en 3 sedes: Miami Dade College, Miami y Caracas. Todo comenzó como un proyecto interno para entrenar a más desarrolladores, y de a poco se convirtió en nuestra pasión a tiempo completo. Alejandro y Marcelo, amigos de muchos años, no habían trabajado en un mismo Proyecto hasta que 4Geeks unió ambas visiones. 

  La Academia además fue además una pasión sobrevenida para ambos. Por un lado la pasión por la educación y el software (Alejandro) y por el otro la pasión por las Tech startups (Marcelo). Hoy 4Geeks tiene +7 campus repartidos entre Estados Unidos, Latinoamérica y Europa. +1000 Graduados y un montón de cosas por las que sentirnos orgullosos. El camino sigue siendo muy retador porque estamos en el camino a construir un símbolo de la educación en Tecnología.
  "
