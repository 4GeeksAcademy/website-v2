list:
  - title: "Apoyo Profesional Ilimitado"
    image: "../../../static/images/Group-6618-2.png"
    position: "right"
    sub:
      - title: "Asesoría y creación de perfil profesional"
        text: "En 4Geeks te ayudaremos a perfeccionar tu perfil profesional. Contarás con la asesoría personalizada con nuestros expertos para mejorar tu CV, Linkedin, GitHub y Portafolio."

  - title: "Simulación de Entrevistas"
    image: "../../../static/images/landing/two-womans-and-laptop.webp"
    position: "left"
    text: "Realizaremos simulacros de entrevistas para evaluar sus fortalezas y debilidades para crear un perfil más fuerte antes de las entrevistas reales. Cada vez que tenga una entrevista, practicaremos el uso de diferentes tecnologías. Tenemos nuestro propio grupo de ejercicios autocalificados, por lo que puede practicar hasta que domine las habilidades para obtener el trabajo que desea."
    

  - title: "Mentorías de por vida"
    image: "../../../static/images/Group-6617.webp"
    position: "right"
    text: "Iniciar una carrera en tecnología implica evaluar su situación actual y tomar decisiones informadas sobre el futuro. Requiere evaluación de usted mismo, su contexto y ACCIÓN. Puede hacer esto solo; o puede confiar en la experiencia de un mentor que puede brindarle
      perspectiva, información y acceso a los recursos adecuados. En 4Geeks ajustamos las sesiones según tu calendario, también le damos la oportunidad de tenerlos en línea o en persona. En cualquier caso, te aseguramos que tienes la oportunidad de una mentoría constante siempre que la necesites." 
  
