    answer: |-
      "Cualquiera de ellos será una excelente opción, bien sea en Miami, Madrid, Santiago de Chile, Caracas o San José de Costa Rica, en cualquiera de nuestras ciudades vivirás una excelente experiencia con un ambiente totalmente preparado para la formación y vivir una experiencia única durante tu paso por el bootcamp."
