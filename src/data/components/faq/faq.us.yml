  - topic: "Frequently Asked Questions about Programs"
    slug: "programs"
    questions:
      - question: "How many hours do I need to have available?"
        priority: 0
        answer: |-
          "In order to become the best software developer possible you will have to commit a certain number of hours, there is no other way, in our Part-Time program you will have classes 3 hours a day, 3 times a week, and you will need to dedicate about 20-24 hours to study. On the other hand, if you are taking our Full-Time program, it will be 8 hour classes each day and if you dedicate about 48 hours to study a week it will be enough."
      - question: |
          Why "Part-time?" How does it work?
        priority: 0
        answer: |-
          "We believe that the future of education is 'part time'. What we offer is a blended education that leverages two proven formats: part-time training and flipped classroom. The methodology has a combination of the following four pillars:
          Flipped classroom: The theory is taught through videos, animation, images, and infographics. Class time is used to discuss, create and build projects, and to be mentored to solve many practical exercises.
          Personalized Mentoring - Each student has the opportunity to have private conversations with a lead mentor on a regular basis.
          Mentor-student ratio 1: 6 (on average): A close and personalized environment gives our academy the opportunity to adapt to the particular pace of each student.
          Talent Tree - The curriculum charts 44 skills in which students earn points for each skill learned in a playful way."
      - question: "Why 'Full-time'? How does it work?"
        priority: 0
        answer: |-
          "We also offer Full-Time, we understand that if you are looking for a full-time program it's because you don't have to quit your job and that instead of slowing down your career it's actually boosting it!.
          This methodology, apart from being immersive, has a combination of 4 pillars: 
          Flipped Classroom: The theory is taught through videos, animation, images, and infographics. Class time is used to discuss, create and build projects, and to be mentored to solve many practical exercises.
          One on one mentorships:each student has the opportunity to have private conversations with a lead mentor on a regular basis. 
          1:6 Ratio Instructor-Students: A close and personalized environment gives our academy the opportunity to adapt to the particular rhythm of each student.
          Talent Tree: the curriculum charts 44 skills in which students earn points for each skill learned in a playful way."
      - question: "What is the difference between a Full-Stack program and other programs that are more junior such as Website Developer?"
        priority: 0
        answer: |-
          "In the case of Website Developer, the curriculum includes: HTML, CSS, PHP, JavaScript, WordPress, API and more.
          Now, the Full Stack Software Development program is designed in four stages:
          Prework + Learn to code + Create websites + Create web applications
          It lasts 16 weeks and includes more than 300 hours of learning.
          The technology stack here are: JavaScript, React, Python, Flask, API, AJAX, SASS, HTML, CSS, and more.
          We will guide you and help you find a job after the course through our Placement Program.
          You will have lifetime access to our learning platform Breatheco.de
          You will be able to create and build websites, but you will get the skills and tools to tackle more challenging projects like: data analytics, machine learning and augmented reality, to name a few."
