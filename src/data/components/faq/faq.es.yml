      - question: "¿Cuál es el proceso de admisión?"
        templates: ["faq"]
        priority: 0
        answer: |-
          Nuestro proceso de admisión es sencillo y está diseñado para apoyarte en cada paso. Aquí te explicamos cómo funciona:<br>
          1. **Solicitud Inicial:** Una vez que inicias la solicitud, recibirás un correo electrónico de uno de nuestros asesores estudiantiles.<br>
