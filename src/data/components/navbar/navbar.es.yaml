navbar:
  - name: "Programas"
    link: "/es/coding-bootcamp/full-stack-part-time"
    sub_menu:
      icon: ""
      title: "Programas"
      paragraph: "Haz el cambio de carrera que siempre quisiste. Mientras que usted busca pivotar, encontrar un trabajo mejor o avanzar en el actual. Aprenda a codificar en 4Geeks Academy."
 
      
      links:
        - title: "Full Stack Developer"
          level: "Level 1"
          icon: "fullstack"
          paragraph: "Aprenda las habilidades más solicitadas y encuentre un trabajo como desarrollador Jr."
          buttons:
            - text: "Part Time"
              link: "/es/coding-bootcamp/full-stack-part-time"
            - text: "Full Time"
              link: ""
          
        - title: "Software Engineer"
          level: "Level 2"
          icon: "fullstack"
          paragraph: "Desarolle habilidades nuevas y aprenda sobre aplicaciones nativas de la nube y computacion."
          buttons:
            - text: "Ver Programa"
              link: "/es/coding-bootcamp/ingenieria-de-software-programacion"
         
        - title: "AI/Machine Learning Engineering"
          level: "Online"
          icon: "fullstack"
          paragraph: "Desarrolle las herramientas necesarias para mejorar las habilidades para ser parte del futuro de la Inteligencia Artificial."
          buttons:
            - text: "Ver Programa"
              link: "/es/coding-bootcamp/curso-inteligencia-artificial"
          
  - name: "Porqué 4Geeks"
    link: "/es/porque-4geeks"
    sub_menu:
      icon: "awards"
      title: "Porqué 4Geeks Academy"
      link: "/es/porque-4geeks"
      paragraph: "Este es el lugar para impulsar su carrera aprendiendo a codificar. Piense de manera diferente, tenga más confianza en sí mismo, dé vida a sus ideas y gane más dinero."
      links:
        - title: "Acompañamiento"
          sub_links: 
            - title: "GeekPal"
              link_to: "/es/geekpal"
            - title: "GeekForce"
              link_to: "/es/geekforce"
        - title: "Validaciones"
          sub_links: 
            - title: "Premios"
              link_to: "/es/premios"
            - title: "Resultados"
              link_to: "/es/resultados"
            - title: "Compara 4Geeks"
              link_to: "/es/geeks-vs-otros"
        - title: "Costos"
          sub_links: 
