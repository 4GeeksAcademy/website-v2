navbar:
  - name: "Programas"
    link: "/es/coding-bootcamps/full-stack-part-time"
    sub_menu:
      icon: ""
      title: "Programas"
      paragraph: "Haz el cambio de carrera que siempre quisiste. Mientras buscas cambiar, encontrar un trabajo mejor o avanzar en el actual. Aprende a codificar en 4Geeks Academy."
      width: "950px"
      links:

        - title: "Desarrollador Full Stack"
          level: "Desde cero"
          icon: "fullstack_2"
          paragraph: "Convierte en un programador que utiliza las tecnologias más búscadas, mentoria personalizada y un plan de estudios y career support para conseguir tu primer trabajo."
          buttons:
            - text: "Ver programa"
              link: "/es/coding-bootcamps/desarrollador-full-stack"

        - title: "Data Science y Machine Learning"
          level: "Desde cero"
          icon: "machine_2"
          paragraph: "Conviértete en un científico de datos, desarrolla modelos de predicción y uneté a una de las profesiones mejores pagadas del mundo."
          buttons:
            - text: "Ver Programa"
              link: "/es/coding-bootcamps/curso-datascience-machine-learning"
              
        - title: "Blockchain y Web3"
          level: "Desde cero"
          icon: "blockchain"
          paragraph: "Construye applicaciones en la Web3 utilizando Solidity y Etherium Blockchain. Obtén un trabajo como desarrolaldor de blockchain."
