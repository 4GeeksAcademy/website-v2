benefits_and_charts:
  title: "Become part of our Partnership Network"
  description: "" #"Collaborate with our mission and leverage yours!"
  button_section:
    button_text: "I want to contribute ➜"
    button_link: ""
  bullets:
    - Access to a big pool of high quality and unique talent.
    - Increase job retention with reskilling programs.
    - Bridge the tech gap within the community.
    - Fill tech job openings.
    - Increase brand awareness and value with workshop sponsorships and speaking opportunities.
    - Establish your brand as a strong leader in the tech industry.
    - Community Building.
    - Tax reduction.

  charts:
    heading:
      text: "Some Numbers worth Considering:"
      style: '{ "left": "center" }'
    swipable: false
    icons:
      - icon: "chart-62"
        content: '62% of executives “believe they will need to retrain or replace more than a quarter of their workforce between now and 2023 due to advancing automation and digitization. A 2018 study by McKinsey report.'
      - icon: "certificate-2"
        content: "According to a 2016 study by the Society for Human Resource Management, it costs an average of $4,129 to hire a new employee, and it takes an average of 42 days to find a new hire."
      - icon: "briefcase-new"
        content: "Coding bootcamps and 4-year colleges have nearly identical percentage of alumni employed"
      - icon: "chart-72"
        content: "72% of employers say that hiring from a Bootcamp is pretty much the same than a College Graduate"

partners_in_education:
  title: "Partners in education"
  description:
    "At 4Geeks Academy we are committed to delivering a high-quality programming training program, supported with a system of unlimited mentorships, to help reduce the gap between job opportunities and talent with tools created to help take on those challenges.

    To achieve this we have partnered with amazing educational institutions that help us reach these goals. Together we have managed to graduate over 300 students from all over the globe and continue to strive to graduate more students."
  image_list:
    - alt: "UTEC"
      image: "../../../../static/images/education/UTEC.png"
    - alt: "IESA"
      image: "../../../../static/images/education/IESA.png"
    - alt: "Miami Dade College"
      image: "../../../../static/images/education/MDC_Blue.png"
    - alt: "Inter-American Development Bank"
      image: "../../../../static/images/education/IDB-logo.png"

