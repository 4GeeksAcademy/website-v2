work_together:
  title: "¿Cómo podemos trabajar juntos?"
  description: "4Geeks Academy es una academia de programación premiada globalment lo cual te permitirá concentrarte en una o más de las siguientes áreas:"
  image_list:
    - alt: "Estudiante 4Geeks Academy"
      image: "../../../../static/images/students/student1.jpg"
    - alt: "Estudiante 4Geeks Academy"
      image: "../../../../static/images/students/student2.jpg"
    - alt: "Estudiante 4Geeks Academy"
      image: "../../../../static/images/students/student3.jpg"
    - alt: "Estudiante 4Geeks Academy"
      image: "../../../../static/images/students/student4.jpg"
    - alt: "Estudiante 4Geeks Academy"
      image: "../../../../static/images/students/student5.jpg"
  features:
    - title: "Capacitación profesional"
      icon: "screen"
      description: "Invierte en tu propio talento. Crezcan juntos y convierte a tu equipo en el futuro de tu empresa."

    - title: "Impacto en la comunidad"
      icon: "community"
      description: "¡Tengamos un impacto significativo en la diversidad, reduzcamos la brecha tecnológica y empoderemos a personas de todos los ámbitos de la vida!"
   
    - title: "Difusión"
      icon: "chat-2"
      description: "¡Únete a nuestra comunidad global de oradores expertos de 4Geeks Academy y se parte de eventos innovadores!"
   
    - title: "Reclutamiento"
      icon: "notes-2"
      description: "Somos tu partner de referencia  para candidatos, te ofrecemes un flujo constante de candidatos de alta calidad con nuestra increíble cartera de talentos."

benefits_and_charts:
  title: "Forma parte de nuestra red de socios"
  description: "Estos son algunos de los beneficios:"
  bullets:
    - Acceso a una gran reserva de talento único y de alta calidad.
    - Aumente la retención laboral con programas de reciclaje.
    - Cerrar la brecha tecnológica dentro de la comunidad.
    - Llenar las vacantes de trabajo de tecnología.
    - Aumente el conocimiento y el valor de la marca con el taller patrocinios y oportunidades para hablar.
    - Establezca su marca como un líder sólido en la industria de la tecnología.
    - Construcción comunitaria.

  charts:
    title: "Los números"
    list:
      - icon: "chart-62"
        description: |
          El 62% de los ejecutivos "cree que necesitarán volver a capacitar o reemplazar a más de una cuarta parte de su fuerza laboral de aquí a 2023 debido al avance de la automatización y la digitalización" Un estudio de 2018 del informe McKinsey.
      - icon: "job"
        description: "Según un estudio de 2016 realizado por la Society for Human Resource Management, cuesta un promedio de $ 4,129 contratar a un nuevo empleado, y se tarda un promedio de 42 días en encontrar un nuevo empleado."
      - icon: "notes-2"
        description: "Los bootcamps de programación y las universidades  tienen un porcentaje casi idéntico de exalumnos empleados"
      - icon: "chart-72"
        description: "72% de los empleadores dicen que contratar a alguien egresado de un Bootcamp es más o menos lo mismo que un graduado universitario"

partners_in_education:
  title: "Aliados en educación"
  description : "En 4Geeks Academy estamos comprometidos a brindar un programa de alta calidad, respaldado por un sistema de mentores ilimitados, para ayudar a reducir la brecha entre las oportunidades laborales y el talento con herramientas creadas para ayudar a enfrentar esos desafíos.

    Para lograr esto, nos hemos asociado con increíbles instituciones educativas que nos ayudan a alcanzar estos objetivos. Juntos hemos logrado graduar a más de 300 estudiantes de todo el mundo y seguimos esforzándonos por graduar a más estudiantes."
  image_list:
    - alt: "UTEC"
      image: "../../../../static/images/education/UTEC.png"
    - alt: "IESA"
      image: "../../../../static/images/education/IESA.png"
    - alt: "Miami Dade College"
      image: "../../../../static/images/education/MDC_Blue.png"
    - alt: "Inter-American Development Bank"
      image: "../../../../static/images/education/IDB-logo.png"

