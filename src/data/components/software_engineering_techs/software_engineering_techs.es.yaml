title: "¿Por qué Java?"
sub_title: |
  ● Java es el lenguaje principal para desarrollar aplicaciones de software modernas en casi todas los las empresas
  
  ● Los ingenieros de software de Java obtienen un 30% mas de ingresos
  
  ● Hay más vacantes en Java que en cualquier otro idioma
  
  ● Java es el idioma más utilizado del mundo
  
  Según "Indeed" las ofertas de trabajo en septiembre del 2022 hay alrededor de 72.000 puestos de trabajo para desarrolladores de Java


