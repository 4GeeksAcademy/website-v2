## JOB MAIN SECTION INFO
title: "Ayuda a escribir contenidos para aprender destrezas relacionadas con código"
description: "Buscamos un redactor técnico responsable de proporcionar respuestas simples y directas a preguntas sobre codificación en lenguaje sencillo en inglés o español, con ejemplos de código. También puede ayudar a escribir instrucciones y soluciones paso a paso para proyectos de codificación, ejercicios y desafíos en este rol."

content:
  - label: "Responsabilidades"
    list:
      - Proporcionar respuestas simples y directas a preguntas sobre codificación en inglés o español con ejemplos de código.
      - Escribir instrucciones y soluciones paso a paso para proyectos de codificación, ejercicios y desafíos.
      - Comunicar información técnica compleja a una audiencia no técnica.
      - Colaborar con desarrolladores para garantizar la precisión y la completitud de la documentación técnica.
  - label: "Requerimientos Técnicos"
    list:
    - Conocimiento de codificación razonable, experiencia en la creación de aplicaciones web, familiaridad con JavaScript o Python, y las funciones típicas que contienen, como la división de cadenas, contención, trabajo con listas, bucles, OOP, bases de datos, rest APIs, etc.
    - Fuertes habilidades de escritura y capacidad para explicar conceptos técnicos en lenguaje sencillo.
    - Dominio del inglés o español (fluida en al menos uno).

  - label: "Horario"
    list:
      - "Este es un rol freelance, flexible y a tiempo parcial sin un compromiso horario particular."
